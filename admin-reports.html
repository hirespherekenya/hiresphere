<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Analytics & Reports | Hiresphere Admin</title>
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js & jsPDF -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            /* Variables */
            --primary-dark: #0F172A;
            --primary-blue: #334155;
            --accent-main: #2563EB;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            padding-bottom: calc(100px + var(--safe-area-bottom));
            overflow-x: hidden;
            overscroll-behavior-y: none; /* Prevent bounce */
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden { transform: translateY(-100%); }

        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 36px; width: auto; }
        .logo-text { font-size: 1.3rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .admin-badge { background: #dc2626; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-left: 5px; }

        .header-right { display: flex; align-items: center; gap: 18px; }
        .profile-avatar { width: 36px; height: 36px; border-radius: 10px; background: var(--primary-dark); color: white; display: flex; align-items: center; justify-content: center; font-weight: 700; text-decoration: none; font-size: 1rem; }

        /* CONTENT */
        .dashboard-container { margin-top: 80px; padding: 20px 5%; max-width: 1200px; margin-left: auto; margin-right: auto; }
        
        .page-header { margin-bottom: 25px; animation: fadeIn 0.5s ease-out; }
        .page-title { font-size: 1.6rem; font-family: 'Playfair Display', serif; color: var(--primary-dark); font-weight: 700; line-height: 1.2; }
        .page-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        /* Filters */
        .filters-bar { 
            display: flex; gap: 12px; margin-bottom: 25px; flex-wrap: wrap; 
            background: var(--surface-white); padding: 15px; border-radius: 16px; 
            box-shadow: var(--shadow-subtle); align-items: center;
        }
        .filter-select { 
            flex: 1; min-width: 140px; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; 
            background: #f8fafc; font-size: 0.9rem; outline: none; -webkit-appearance: none;
        }
        .btn-export { 
            background: var(--primary-dark); color: white; border: none; padding: 12px 20px; 
            border-radius: 30px; font-weight: 600; font-size: 0.9rem; cursor: pointer; 
            display: flex; align-items: center; gap: 8px; margin-left: auto;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.2); transition: 0.2s;
        }
        .btn-export:active { transform: scale(0.95); }

        /* KPIs */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .report-card { background: var(--surface-white); border-radius: 20px; padding: 20px; box-shadow: var(--shadow-subtle); display: flex; flex-direction: column; justify-content: space-between; }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; }
        .card-title { font-weight: 700; color: var(--primary-dark); font-size: 1rem; }
        .kpi-big { font-size: 2rem; font-weight: 800; color: var(--primary-dark); font-family: 'Playfair Display', serif; margin: 5px 0; }
        .kpi-sub { color: var(--text-muted); font-size: 0.8rem; }

        /* Table */
        .table-container { background: var(--surface-white); border-radius: 20px; overflow: hidden; box-shadow: var(--shadow-subtle); margin-top: 20px; }
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 15px; background: #f8fafc; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; color: var(--text-main); }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; background: #dcfce7; color: #166534; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 25px; border-radius: 35px; z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-bottom: max(12px, env(safe-area-inset-bottom)); /* Safe area */
        }
        .bottom-nav.nav-hidden { transform: translate(-50%, 200%); }

        .nav-item { text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 0.65rem; font-weight: 600; transition: 0.2s; }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: #fff; transform: translateY(-2px); }
        .nav-item.active i { color: var(--accent-main); }
        .nav-item.center-fab { background: var(--accent-main); color: white; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: translateY(-20px); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); border: 4px solid var(--bg-body); }
        .nav-item.center-fab i { font-size: 1.3rem; margin:0; }

        /* Loader */
        #page-loader { position: fixed; inset: 0; background: #fff; z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary-dark); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media(max-width: 600px) {
            .btn-export { width: 100%; justify-content: center; margin-top: 10px; margin-left: 0; }
            .filters-bar { flex-direction: column; align-items: stretch; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div></div>

    <header id="header">
        <a href="admin-dashboard.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo">
            <span class="logo-text" id="headerAppName">HireSphere</span>
            <span class="admin-badge">Admin</span>
        </a>
        <div class="header-right">
            <a href="admin-profile.html" class="profile-avatar" id="headerAvatar">A</a>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="page-header">
            <h1 class="page-title">Analytics & Reports</h1>
            <p class="page-subtitle">Detailed financial and performance metrics.</p>
        </div>
        
        <div class="filters-bar">
            <select class="filter-select" id="timeRangeFilter">
                <option value="30">Last 30 Days</option>
                <option value="90">Last 3 Months</option>
                <option value="365">Last Year</option>
                <option value="all">All Time</option>
            </select>
            <button class="btn-export" id="exportBtn">
                <i class="fas fa-file-pdf"></i> Download Report
            </button>
        </div>

        <div class="dashboard-grid">
            <div class="report-card">
                <div class="card-header"><span class="card-title">Total Revenue</span> <i class="fas fa-coins" style="color:#2563EB"></i></div>
                <div class="kpi-big" id="kpiRevenue">---</div>
                <div class="kpi-sub">Total from job postings</div>
            </div>
            <div class="report-card">
                <div class="card-header"><span class="card-title">Placement Rate</span> <i class="fas fa-check-circle" style="color:#16A34A"></i></div>
                <div class="kpi-big" id="kpiPlacement">---%</div>
                <div class="kpi-sub">Success ratio</div>
            </div>
            <div class="report-card">
                <div class="card-header"><span class="card-title">User Base</span> <i class="fas fa-users" style="color:#7C3AED"></i></div>
                <div class="kpi-big" id="kpiUsers">---</div>
                <div class="kpi-sub">Total registered</div>
            </div>
        </div>

        <div class="dashboard-grid" style="grid-template-columns: 1fr;">
            <div class="report-card">
                <div class="card-header"><span class="card-title">Revenue Trend</span></div>
                <div style="height: 250px;"><canvas id="mainChart"></canvas></div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table id="dataTable">
                    <thead><tr><th>Date</th><th>Job Title</th><th>Company</th><th>Amount</th><th>Status</th></tr></thead>
                    <tbody id="tableBody"><tr><td colspan="5" style="text-align:center; padding:30px;">Loading data...</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="bottom-nav" id="bottomNav">
        <a href="admin-dashboard.html" class="nav-item"><i class="fas fa-th-large"></i><span>Home</span></a>
        <a href="admin-apps.html" class="nav-item"><i class="fas fa-clipboard-list"></i><span>Apps</span></a>
        <a href="admin-post-job.html" class="nav-item center-fab"><i class="fas fa-plus"></i><span>Post</span></a>
        <a href="admin-manage-job.html" class="nav-item"><i class="fas fa-briefcase"></i><span>Manage</span></a>
        <a href="admin-settings.html" class="nav-item active"><i class="fas fa-cog"></i><span>Settings</span></a>
    </nav>

    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, getDocs, query, orderBy, getDoc, doc } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        // 1. AUTO HIDE NAV LOGIC (Touch Optimized)
        const header = document.getElementById('header');
        const bottomNav = document.getElementById('bottomNav');
        let lastScrollY = window.scrollY;
        
        function handleScroll() {
            const currentScrollY = window.scrollY;
            if (Math.abs(currentScrollY - lastScrollY) < 10) return; // Sensitivity threshold
            
            if (currentScrollY > lastScrollY && currentScrollY > 60) {
                // Scrolling Down -> Hide
                header.classList.add('nav-hidden');
                bottomNav.classList.add('nav-hidden');
            } else {
                // Scrolling Up -> Show
                header.classList.remove('nav-hidden');
                bottomNav.classList.remove('nav-hidden');
            }
            lastScrollY = currentScrollY;
        }
        window.addEventListener('scroll', handleScroll, { passive: true });

        // 2. DATA LOGIC
        const kpiRevenue = document.getElementById('kpiRevenue');
        const kpiPlacement = document.getElementById('kpiPlacement');
        const kpiUsers = document.getElementById('kpiUsers');
        const tableBody = document.getElementById('tableBody');
        const exportBtn = document.getElementById('exportBtn');
        const timeFilter = document.getElementById('timeRangeFilter');
        const loader = document.getElementById('page-loader');

        let allJobs = [], allApps = [], allUsers = [], chartInstance = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && (userDoc.data().role === 'admin' || userDoc.data().isAdmin)) {
                    document.getElementById('headerAvatar').textContent = (userDoc.data().fullName || 'A').charAt(0).toUpperCase();
                    await loadData();
                    loader.style.display = 'none';
                } else { window.location.href = "signin.html"; }
            } else { window.location.href = "signin.html"; }
        });

        async function loadData() {
            try {
                // Security Rule Note: Admin has read access to jobs, users, applications
                const [jobsSnap, appsSnap, usersSnap] = await Promise.all([
                    getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc"))),
                    getDocs(collection(db, "applications")),
                    getDocs(collection(db, "users"))
                ]);
                
                allJobs = jobsSnap.docs.map(d => ({id: d.id, ...d.data()}));
                allApps = appsSnap.docs.map(d => d.data());
                allUsers = usersSnap.docs.map(d => d.data());
                
                updateView();
            } catch(e) { console.error(e); }
        }

        function updateView() {
            const days = timeFilter.value === 'all' ? 3650 : parseInt(timeFilter.value);
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - days);

            const filteredJobs = allJobs.filter(j => j.createdAt && new Date(j.createdAt.seconds*1000) >= cutoff);

            // KPIs
            const revenue = filteredJobs.reduce((sum, j) => sum + (parseFloat(j.price)||0), 0);
            kpiRevenue.textContent = `KES ${revenue.toLocaleString()}`;
            kpiUsers.textContent = allUsers.length;
            
            const hired = allApps.filter(a => ['Hired', 'Accepted'].includes(a.status)).length;
            const rate = allApps.length ? ((hired/allApps.length)*100).toFixed(1) : 0;
            kpiPlacement.textContent = `${rate}%`;

            // Table
            renderTable(filteredJobs);
            
            // Chart
            renderChart(filteredJobs);
        }

        function renderTable(jobs) {
            tableBody.innerHTML = jobs.length ? '' : '<tr><td colspan="5" style="text-align:center; padding:20px;">No data.</td></tr>';
            jobs.slice(0, 50).forEach(j => {
                const date = j.createdAt ? new Date(j.createdAt.seconds*1000).toLocaleDateString() : '-';
                const html = `<tr><td>${date}</td><td><strong>${j.title}</strong></td><td>${j.company}</td><td>${(parseFloat(j.price)||0).toLocaleString()}</td><td><span class="status-badge">Posted</span></td></tr>`;
                tableBody.insertAdjacentHTML('beforeend', html);
            });
        }

        function renderChart(jobs) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const dataMap = {};
            jobs.forEach(j => {
                const k = new Date(j.createdAt.seconds*1000).toLocaleDateString();
                dataMap[k] = (dataMap[k]||0) + (parseFloat(j.price)||0);
            });
            
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(dataMap).reverse(),
                    datasets: [{ label: 'Revenue', data: Object.values(dataMap).reverse(), borderColor: '#2563EB', fill: true, backgroundColor: 'rgba(37,99,235,0.1)', tension: 0.4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { beginAtZero: true } } }
            });
        }

        timeFilter.addEventListener('change', updateView);

        // PDF Export
        exportBtn.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Admin Report", 14, 20);
            doc.setFontSize(10);
            doc.text(`Generated: ${new Date().toLocaleString()}`, 14, 28);
            
            const rows = allJobs.slice(0, 100).map(j => [
                j.createdAt ? new Date(j.createdAt.seconds*1000).toLocaleDateString() : '-',
                j.title, j.company, (parseFloat(j.price)||0).toLocaleString()
            ]);
            
            doc.autoTable({
                head: [['Date', 'Title', 'Company', 'Amount']],
                body: rows,
                startY: 35,
                theme: 'striped'
            });
            doc.save('admin_report.pdf');
        });
    </script>
</body>
</html>

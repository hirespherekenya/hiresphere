<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Find Jobs | Hiresphere</title>
    <meta name="description" content="Browse hundreds of job opportunities.">
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* DYNAMIC VARIABLES (Will be updated by JS) */
            --primary-dark: #0F172A;
            --accent-main: #2563EB;
            --accent-glow: rgba(37, 99, 235, 0.4);
            --accent-light: #EFF6FF;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * {margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 110px; 
            overflow-x: hidden;
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle);
            transition: transform 0.3s ease;
        }
        header.hidden { transform: translateY(-100%); }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 40px; width: auto; }
        .logo-text { font-size: 1.4rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }

        /* ---- SEARCH ---- */
        .search-container {
            margin-top: 85px; padding: 20px 5%;
        }
        .search-box {
            position: relative; max-width: 600px; margin: 0 auto;
        }
        .search-input {
            width: 100%; padding: 16px 20px 16px 50px; border: 1px solid #e2e8f0; border-radius: 50px;
            font-size: 1rem; background: rgba(255,255,255,0.9); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }
        .search-input:focus { outline: none; border-color: var(--accent-main); box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.15); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 1.1rem; }

        /* ---- CATEGORY SECTIONS ---- */
        .main-content { padding: 10px 5%; max-width: 1200px; margin: 0 auto; width: 100%; }

        .category-section { margin-bottom: 45px; animation: fadeIn 0.6s ease; }
        .category-header { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 25px; 
            padding-bottom: 10px; border-bottom: 2px solid #e2e8f0;
        }
        .category-title { font-size: 1.4rem; font-weight: 700; color: var(--primary-dark); }
        .category-badge { 
            background: var(--accent-main); color: white; padding: 2px 10px; 
            border-radius: 12px; font-size: 0.75rem; font-weight: 600; 
        }

        .jobs-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* ---- 3D JOB CARD ---- */
        .job-card {
            background: var(--surface-white);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.06);
            display: flex; flex-direction: column;
            
            /* 3D Depth Effect */
            box-shadow: 
                0 4px 6px -1px rgba(0,0,0,0.05),
                0 10px 15px -3px rgba(0,0,0,0.05);
            border-bottom: 4px solid #e2e8f0;
            transform-style: preserve-3d;
        }

        .job-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 
                0 20px 40px -5px rgba(0,0,0,0.1),
                0 0 0 1px rgba(37, 99, 235, 0.1); /* Subtle blue glow outline */
            border-bottom-color: var(--accent-main);
            z-index: 10;
        }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        
        .company-logo {
            width: 52px; height: 52px; background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--text-muted); font-weight: 700;
            box-shadow: inset 0 2px 4px rgba(255,255,255,1), 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Bookmark Btn */
        .bookmark-btn {
            background: transparent; border: none; cursor: pointer;
            font-size: 1.3rem; color: #cbd5e1; transition: 0.3s;
            padding: 6px; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .bookmark-btn:hover { background: #f1f5f9; color: var(--accent-main); transform: scale(1.1); }
        .bookmark-btn.saved { color: var(--accent-main); }
        .bookmark-btn.saved i { font-weight: 900; filter: drop-shadow(0 2px 4px var(--accent-glow)); }
        
        /* Time Badge */
        .time-badge {
            font-size: 0.75rem; color: var(--accent-main); background: var(--accent-light);
            padding: 6px 12px; border-radius: 20px; font-weight: 700; display: inline-flex; align-items: center; gap: 5px;
            margin-top: 8px; width: fit-content;
        }

        .job-title { 
            font-size: 1.3rem; font-weight: 800; color: var(--primary-dark); 
            margin-bottom: 6px; line-height: 1.25; margin-top: 12px; 
        }
        .company-name { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 18px; display: flex; align-items: center; gap: 6px; font-weight: 500; }

        /* Detail Pills */
        .job-details-grid { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; }
        .detail-pill { 
            font-size: 0.75rem; padding: 6px 12px; background: #f8fafc; border: 1px solid #e2e8f0;
            border-radius: 10px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; font-weight: 600;
            transition: 0.2s;
        }
        .job-card:hover .detail-pill { background: white; border-color: #cbd5e1; }

        .card-footer { margin-top: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .btn-view {
            text-decoration: none; padding: 12px; border-radius: 12px; text-align: center;
            background: #fff; border: 1px solid #e2e8f0; color: var(--text-main); font-weight: 700; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-view:hover { background: #f8fafc; border-color: #cbd5e1; color: var(--primary-dark); }

        .btn-apply {
            text-decoration: none; padding: 12px; border-radius: 12px; text-align: center;
            background: var(--primary-dark); color: white; border: none; font-weight: 700; font-size: 0.9rem;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(15, 23, 42, 0.2);
            position: relative; overflow: hidden;
        }
        .btn-apply:hover { background: var(--accent-main); transform: translateY(-2px); box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4); }

        .btn-disabled {
            background: #cbd5e1; color: #64748b; cursor: not-allowed; pointer-events: none; box-shadow: none;
        }

        /* Loader */
        .loader-container { 
            display: flex; justify-content: center; align-items: center; height: 300px;
        }
        .spinner { width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-main); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); grid-column: 1 / -1; }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }

        /* Toast */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--primary-dark); color: white; padding: 12px 24px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25); font-size: 0.9rem; font-weight: 600;
            opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            display: flex; align-items: center; gap: 10px; pointer-events: none;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }

        /* ---- BOTTOM NAV ---- */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 12px 20px; border-radius: 35px; z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bottom-nav.hidden { transform: translateX(-50%) translateY(200%); }

        .nav-item { 
            text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; 
            align-items: center; gap: 5px; font-size: 0.7rem; transition: var(--transition); font-weight: 500;
            position: relative;
        }
        .nav-item i { font-size: 1.3rem; margin-bottom: 2px; }
        .nav-item.active { color: #fff; }
        .nav-item.active i { color: var(--accent-main); transform: translateY(-2px); }

        .nav-badge {
            position: absolute; top: -5px; right: 2px;
            background: #ef4444; color: white; font-size: 0.6rem; font-weight: bold;
            width: 16px; height: 16px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; border: 2px solid #0F172A; display: none;
        }
        .nav-badge.show { display: flex; }

        @media (max-width: 600px) {
            .jobs-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <a href="dashboard.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" id="headerLogo">
            <span class="logo-text" id="headerAppName">HireSphere</span>
        </a>
    </header>

    <!-- SEARCH -->
    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search by job title, company, or category...">
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content" id="jobsContainer">
        <!-- Loader -->
        <div class="loader-container" id="loader">
            <div class="spinner"></div>
        </div>
        <!-- Categories and Jobs will be injected here -->
    </div>

    <!-- TOAST -->
    <div id="toast"><i class="fas fa-check-circle"></i> <span>Saved successfully</span></div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-th-large"></i> <span>Dashboard</span>
        </a>
        <a href="jobs.html" class="nav-item active">
            <i class="fas fa-briefcase"></i> <span>Jobs</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <div class="nav-badge" id="navBadge">0</div>
            <i class="fas fa-bell"></i> <span>Alerts</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i> <span>Profile</span>
        </a>
    </nav>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, query, orderBy, getDocs, where, onSnapshot, doc, getDoc, updateDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const jobsContainer = document.getElementById('jobsContainer');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('searchInput');
        const navBadge = document.getElementById('navBadge');
        const toast = document.getElementById('toast');
        const headerAppName = document.getElementById('headerAppName');

        let allJobs = [];
        let savedJobIds = [];
        let currentUser = null;

        // 1. CONFIG LOADER (Sync with Master Admin)
        async function loadAppConfig() {
            try {
                const brandSnap = await getDoc(doc(db, "settings", "branding"));
                if (brandSnap.exists()) {
                    const data = brandSnap.data();
                    const appName = data.appName || 'HireSphere';
                    
                    document.title = `Find Jobs | ${appName}`;
                    headerAppName.textContent = appName;

                    if(data.primaryColor) {
                        document.documentElement.style.setProperty('--primary-dark', data.primaryColor);
                    }
                    if(data.fontFamily) {
                        document.documentElement.style.setProperty('--font-main', `${data.fontFamily}, sans-serif`);
                    }
                }
            } catch (e) { console.error("Config Error", e); }
        }

        // Init Config
        document.addEventListener('DOMContentLoaded', loadAppConfig);

        // 2. Auth & Initial Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Fetch saved jobs FIRST, then fetch jobs
                await loadSavedJobs(user.uid);
                await fetchJobs();
                setupNotificationListener(user.uid);
            } else {
                window.location.href = "signin.html";
            }
        });

        // 3. Load Saved Jobs IDs
        async function loadSavedJobs(uid) {
            try {
                const docSnap = await getDoc(doc(db, "users", uid));
                if (docSnap.exists()) {
                    savedJobIds = docSnap.data().savedJobs || [];
                }
            } catch (e) { console.error("Error loading saved state", e); }
        }

        // 4. Fetch Jobs
        async function fetchJobs() {
            try {
                // Fetch all jobs sorted by date
                const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                allJobs = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // FILTER LOGIC:
                    // Only show if status is NOT 'Closed'.
                    // 'Active' and 'Paused' are fetched. 
                    if (data.status !== 'Closed') {
                        allJobs.push({ id: doc.id, ...data });
                    }
                });

                loader.style.display = 'none';
                renderCategorizedJobs(allJobs);

            } catch (error) {
                console.error("Error fetching jobs:", error);
                loader.style.display = 'none';
                jobsContainer.innerHTML = `<div class="empty-state"><h3>Failed to load jobs</h3></div>`;
            }
        }

        // 5. Time Helper (Original Logic Restored)
        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return "Just now";
        }

        // 6. Render Grouped Jobs
        function renderCategorizedJobs(jobsToRender) {
            jobsContainer.innerHTML = '';
            
            if (jobsToRender.length === 0) {
                jobsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search empty-icon"></i>
                        <h3>No jobs found</h3>
                    </div>`;
                return;
            }

            // Group by Category
            const grouped = {};
            jobsToRender.forEach(job => {
                const cat = job.category || 'Other Opportunities';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(job);
            });

            // Create Sections
            for (const [category, jobs] of Object.entries(grouped)) {
                
                // Section Header
                const sectionHTML = document.createElement('div');
                sectionHTML.className = 'category-section';
                sectionHTML.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">${category}</h2>
                        <span class="category-badge">${jobs.length} Jobs</span>
                    </div>
                    <div class="jobs-grid"></div>
                `;
                jobsContainer.appendChild(sectionHTML);

                // Job Cards
                const grid = sectionHTML.querySelector('.jobs-grid');
                jobs.forEach(job => {
                    const postDate = job.createdAt ? new Date(job.createdAt.seconds * 1000) : new Date();
                    const timeAgo = timeSince(postDate);
                    const companyInitial = job.company ? job.company.charAt(0).toUpperCase() : 'C';
                    
                    // Bookmark State
                    const isSaved = savedJobIds.includes(job.id);
                    const bookmarkIcon = isSaved ? 'fas fa-bookmark' : 'far fa-bookmark';
                    const bookmarkClass = isSaved ? 'saved' : '';

                    // Application Status Logic (Paused vs Active)
                    const isPaused = job.status === 'Paused' || job.applicationsEnabled === false;
                    const applyBtnText = isPaused ? 'Paused' : 'Apply';
                    const applyBtnClass = isPaused ? 'btn-disabled' : '';

                    const card = document.createElement('div');
                    card.className = 'job-card';
                    card.innerHTML = `
                        <div class="card-top">
                            <div class="company-logo">${companyInitial}</div>
                            <button class="bookmark-btn ${bookmarkClass}" onclick="toggleBookmark('${job.id}', this)">
                                <i class="${bookmarkIcon}"></i>
                            </button>
                        </div>
                        
                        <h3 class="job-title">${job.title}</h3>
                        <div class="company-name">
                            <i class="fas fa-building" style="font-size:0.8rem;"></i> ${job.company}
                        </div>
                        
                        <div class="job-details-grid">
                            <span class="detail-pill"><i class="fas fa-map-marker-alt"></i> ${job.city || 'Remote'}</span>
                            <span class="detail-pill"><i class="fas fa-briefcase"></i> ${job.type || 'Full Time'}</span>
                            <span class="detail-pill"><i class="fas fa-money-bill-wave"></i> ${job.salary || 'Competitive'}</span>
                        </div>

                        <div class="time-badge">
                            <i class="far fa-clock"></i> ${timeAgo}
                        </div>

                        <div class="card-footer">
                            <a href="job-details.html?id=${job.id}" class="btn-view">View</a>
                            <a href="apply.html?id=${job.id}" class="btn-apply ${applyBtnClass}">${applyBtnText}</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // 7. Toggle Bookmark Logic (Optimistic UI Restored)
        window.toggleBookmark = async (jobId, btn) => {
            if(!currentUser) return;
            
            const icon = btn.querySelector('i');
            const isSaved = btn.classList.contains('saved');

            // Optimistic UI Update (Instant Feedback)
            if(isSaved) {
                btn.classList.remove('saved');
                icon.className = 'far fa-bookmark';
                showToast("Job removed from saved");
                savedJobIds = savedJobIds.filter(id => id !== jobId); // Local update
            } else {
                btn.classList.add('saved');
                icon.className = 'fas fa-bookmark';
                showToast("Job saved successfully");
                savedJobIds.push(jobId); // Local update
            }

            try {
                const userRef = doc(db, "users", currentUser.uid);
                if (isSaved) {
                    await updateDoc(userRef, { savedJobs: arrayRemove(jobId) });
                } else {
                    await updateDoc(userRef, { savedJobs: arrayUnion(jobId) });
                }
            } catch (e) {
                console.error("Bookmark Error", e);
                // Revert UI on error
                if(isSaved) {
                    btn.classList.add('saved');
                    icon.className = 'fas fa-bookmark';
                    showToast("Error removing bookmark");
                } else {
                    btn.classList.remove('saved');
                    icon.className = 'far fa-bookmark';
                    showToast("Error saving bookmark");
                }
            }
        };

        function showToast(msg) {
            toast.innerHTML = `<i class="fas fa-check-circle"></i> <span>${msg}</span>`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // 8. Filter Logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allJobs.filter(job => 
                job.title.toLowerCase().includes(term) || 
                job.company.toLowerCase().includes(term) ||
                (job.category && job.category.toLowerCase().includes(term))
            );
            renderCategorizedJobs(filtered);
        });

        // 9. Notification Badge
        function setupNotificationListener(userId) {
            const q = query(collection(db, "notifications"), where("userId", "==", userId), where("read", "==", false));
            onSnapshot(q, (snapshot) => {
                const count = snapshot.size;
                if(count > 0) {
                    navBadge.textContent = count > 9 ? '9+' : count;
                    navBadge.classList.add('show');
                } else {
                    navBadge.classList.remove('show');
                }
            });
        }

        // 10. Scroll Logic
        const header = document.getElementById('header');
        const bottomNav = document.getElementById('bottomNav');
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll <= 0) {
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
            } else {
                if (currentScroll > lastScroll && currentScroll > 80) {
                    header.classList.add('hidden');
                    bottomNav.classList.add('hidden'); 
                } else {
                    header.classList.remove('hidden');
                    bottomNav.classList.remove('hidden'); 
                }
            }
            lastScroll = currentScroll;
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Profile | Admin</title>
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* ADVANCED COLOR PALETTE */
            --primary-dark: #0F172A;
            --primary-blue: #334155;
            --accent-main: #2563EB;
            --accent-light: #EFF6FF;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            --danger-red: #ef4444;
            --success-green: #10b981;
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            
            --radius-lg: 24px;
            --radius-md: 16px;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding-bottom: 110px; /* Space for bottom nav */
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s ease;
        }
        header.hidden { transform: translateY(-100%); }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 35px; width: auto; }
        .logo-text { font-size: 1.3rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .admin-badge {
            background: #dc2626; color: white; padding: 2px 6px; border-radius: 4px; 
            font-size: 0.6rem; font-family: 'Plus Jakarta Sans', sans-serif; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 700; margin-left: 5px;
        }

        /* Header Right: Profile & Messages */
        .header-right { display: flex; align-items: center; gap: 18px; }

        .msg-icon-wrapper { position: relative; color: var(--text-muted); font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .msg-icon-wrapper:hover { color: var(--accent-main); transform: scale(1.1); }
        .msg-badge { 
            position: absolute; top: -6px; right: -6px; 
            background: var(--danger-red); color: white; border-radius: 50%; 
            width: 16px; height: 16px; font-size: 0.65rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; 
            border: 2px solid white; opacity: 0; transition: 0.2s; 
        }
        .msg-badge.show { opacity: 1; }

        .profile-avatar-mini {
            width: 38px; height: 38px; border-radius: 50%; background: var(--primary-dark);
            color: white; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1rem; border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; text-decoration: none;
            transition: var(--transition);
        }
        .profile-avatar-mini:hover { transform: scale(1.05); border-color: var(--accent-main); }

        /* ---- CONTENT ---- */
        .container {
            margin-top: 80px; padding: 20px 5%;
            max-width: 700px; margin-left: auto; margin-right: auto; width: 100%;
        }

        .page-header { 
            text-align: center; margin-bottom: 30px; animation: slideUp 0.5s ease-out; 
        }
        .page-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary-dark); margin-bottom: 5px; }
        .page-subtitle { color: var(--text-muted); font-size: 0.95rem; }

        /* PROFILE CARD */
        .profile-card {
            background: var(--surface-white); border-radius: var(--radius-lg);
            box-shadow: var(--shadow-elevated); padding: 40px 30px; border: 1px solid rgba(0,0,0,0.05);
            animation: slideUp 0.6s ease-out; position: relative; overflow: hidden;
        }
        
        /* Decorative Background Blob inside card */
        .profile-card::before {
            content: ''; position: absolute; top: -50px; left: -50px; width: 150px; height: 150px;
            background: var(--accent-light); border-radius: 50%; z-index: 0; filter: blur(40px);
        }

        .profile-header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; position: relative; z-index: 1;
        }
        
        .avatar-wrapper {
            position: relative; margin-bottom: 15px;
        }
        .avatar-circle {
            width: 100px; height: 100px; border-radius: 50%; background: var(--primary-dark);
            color: white; font-size: 2.5rem; font-weight: 700; display: flex;
            align-items: center; justify-content: center; border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); font-family: 'Playfair Display', serif;
        }
        .edit-badge {
            position: absolute; bottom: 0; right: 0; background: var(--accent-main); color: white;
            width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 0.8rem; border: 2px solid white; cursor: pointer;
        }

        .admin-name { font-size: 1.5rem; font-weight: 700; color: var(--primary-dark); margin-bottom: 5px; }
        .admin-role { 
            background: #EFF6FF; color: var(--accent-main); padding: 4px 12px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; 
        }

        /* FORM STYLES */
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 20px; position: relative; z-index: 1; }
        
        .form-group label { display: block; font-size: 0.85rem; font-weight: 700; color: var(--primary-dark); margin-bottom: 8px; }
        
        .form-input, .form-textarea {
            width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px;
            font-size: 0.95rem; background: #fff; transition: 0.2s; font-family: inherit; outline: none;
            color: var(--text-main);
        }
        .form-input:focus, .form-textarea:focus { border-color: var(--accent-main); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        .form-input:disabled { background: #f8fafc; color: #94a3b8; cursor: not-allowed; border-color: #f1f5f9; }

        .btn-save {
            background: var(--primary-dark); color: white; border: none; padding: 14px;
            border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer;
            transition: var(--transition); width: 100%; margin-top: 20px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(15, 23, 42, 0.2);
        }
        .btn-save:hover { background: #1e293b; transform: translateY(-2px); }

        /* LOGOUT SECTION */
        .logout-section {
            margin-top: 30px; text-align: center; animation: slideUp 0.7s ease-out;
        }
        .btn-logout {
            background: white; color: var(--danger-red); border: 1px solid #fecaca;
            padding: 12px 30px; border-radius: 50px; font-weight: 600; cursor: pointer;
            transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; font-size: 0.95rem;
        }
        .btn-logout:hover { background: #fef2f2; border-color: var(--danger-red); transform: translateY(-2px); }

        /* Loader & Toast */
        #page-loader { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary-dark); border-radius: 50%; animation: spin 1s linear infinite; }
        .btn-spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: var(--success-green); color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 600; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 2000;
            display: flex; align-items: center; gap: 10px;
        }
        #toast.show { opacity: 1; bottom: 110px; }

        /* ---- BOTTOM NAV ---- */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 450px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 25px; border-radius: 35px; z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bottom-nav.hidden { transform: translateX(-50%) translateY(200%); }

        .nav-item { 
            text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; 
            align-items: center; gap: 4px; font-size: 0.65rem; transition: var(--transition); font-weight: 600;
        }
        .nav-item i { font-size: 1.2rem; margin-bottom: 2px; }
        .nav-item.active { color: #fff; }
        .nav-item.active i { color: var(--accent-main); transform: translateY(-2px); }

        /* Center FAB Button */
        .nav-item.center-fab {
            background: var(--accent-main); color: white;
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transform: translateY(-25px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
            border: 5px solid var(--bg-body);
        }
        .nav-item.center-fab i { font-size: 1.4rem; margin: 0; color: white; }
        .nav-item.center-fab span { display: none; }
        .nav-item.center-fab:hover { transform: translateY(-30px) scale(1.05); background: #1d4ed8; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- PAGE LOADER -->
    <div id="page-loader"><div class="spinner"></div></div>

    <!-- HEADER -->
    <header id="header">
        <a href="admin-dashboard.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo">
            <span class="logo-text">HireSphere</span>
            <span class="admin-badge">Admin</span>
        </a>

        <!-- HEADER RIGHT: MESSAGES & PROFILE -->
        <div class="header-right">
            <a href="admin-support.html" class="msg-icon-wrapper" title="Support Inbox">
                <i class="fas fa-envelope"></i>
                <div class="msg-badge" id="headerMsgBadge">0</div>
            </a>
            
            <a href="admin-profile.html" class="profile-avatar-mini" id="headerAvatar" title="My Profile">
                A
            </a>
        </div>
    </header>

    <!-- TOAST -->
    <div id="toast"><i class="fas fa-check-circle"></i> Profile Updated</div>

    <!-- CONTENT -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Admin Profile</h1>
            <p class="page-subtitle">Manage your personal information and account security.</p>
        </div>

        <form id="profileForm">
            <div class="profile-card">
                
                <div class="profile-header">
                    <div class="avatar-wrapper">
                        <div class="avatar-circle" id="avatarInitial">A</div>
                        <div class="edit-badge"><i class="fas fa-camera"></i></div>
                    </div>
                    <h2 class="admin-name" id="displayFullName">Loading...</h2>
                    <span class="admin-role">Super Administrator</span>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" class="form-input" placeholder="Your Full Name" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-input" disabled>
                        <div style="font-size:0.75rem; color:#94a3b8; margin-top:4px;"><i class="fas fa-lock"></i> Email cannot be changed here.</div>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="e.g. +254 712 345 678">
                    </div>

                    <div class="form-group">
                        <label>Bio / Role Description</label>
                        <textarea id="bio" class="form-textarea" rows="3" placeholder="Brief description of your administrative role..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" class="form-input" placeholder="e.g. Nairobi HQ">
                    </div>

                    <button type="submit" class="btn-save" id="saveBtn">
                        <div class="btn-spinner" id="btnSpinner"></div>
                        <span id="btnText">Save Changes</span>
                    </button>
                </div>
            </div>
        </form>

        <div class="logout-section">
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Sign Out Securely
            </button>
            <p style="color:#cbd5e1; font-size:0.75rem; margin-top:10px;">HireSphere Admin v1.0.4</p>
        </div>

    </div>

    <!-- BOTTOM NAV (Ordered: Home, Apps, Post+, Manage, Settings) -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="admin-dashboard.html" class="nav-item">
            <i class="fas fa-th-large"></i> <span>Home</span>
        </a>
        <a href="admin-apps.html" class="nav-item">
            <i class="fas fa-clipboard-list"></i> <span>Apps</span>
        </a>
        
        <!-- CENTER FAB BUTTON -->
        <a href="admin-post-job.html" class="nav-item center-fab">
            <i class="fas fa-plus"></i> <span>Post</span>
        </a>
        
        <a href="admin-manage-job.html" class="nav-item">
            <i class="fas fa-briefcase"></i> <span>Manage</span>
        </a>
        <a href="admin-settings.html" class="nav-item">
            <i class="fas fa-cog"></i> <span>Settings</span>
        </a>
    </nav>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { doc, getDoc, updateDoc, collection, query, where, onSnapshot } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const pageLoader = document.getElementById('page-loader');
        const form = document.getElementById('profileForm');
        const saveBtn = document.getElementById('saveBtn');
        const btnSpinner = document.getElementById('btnSpinner');
        const btnText = document.getElementById('btnText');
        const toast = document.getElementById('toast');

        // Elements to populate
        const displayFullName = document.getElementById('displayFullName');
        const avatarInitial = document.getElementById('avatarInitial');
        const headerAvatar = document.getElementById('headerAvatar');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const bioInput = document.getElementById('bio');
        const locationInput = document.getElementById('location');

        let currentUserUid = null;

        // 1. Auth Check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                        alert("Access Denied.");
                        window.location.href = "signin.html";
                        return;
                    }
                    
                    // Populate Form
                    const data = userDoc.data();
                    const initial = (data.fullName || 'A').charAt(0).toUpperCase();

                    displayFullName.textContent = data.fullName || 'Admin';
                    avatarInitial.textContent = initial;
                    headerAvatar.textContent = initial;
                    
                    fullNameInput.value = data.fullName || '';
                    emailInput.value = user.email || '';
                    phoneInput.value = data.phone || '';
                    bioInput.value = data.bio || '';
                    locationInput.value = data.location || '';

                    startMessageListener();
                    pageLoader.style.display = 'none';

                } catch(e) {
                    console.error("Auth Error", e);
                    window.location.href = "signin.html";
                }
            } else {
                window.location.href = "signin.html";
            }
        });

        // 2. Message Badge Listener
        function startMessageListener() {
            const msgQuery = query(collection(db, "support_messages"), where("read", "==", false));
            onSnapshot(msgQuery, (snap) => {
                const badge = document.getElementById('headerMsgBadge');
                if(snap.size > 0) {
                    badge.textContent = snap.size > 9 ? '9+' : snap.size;
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            });
        }

        // 3. Save Profile
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!currentUserUid) return;

            // UI Loading
            saveBtn.disabled = true;
            btnSpinner.style.display = 'block';
            btnText.textContent = 'Updating...';

            const newData = {
                fullName: fullNameInput.value.trim(),
                phone: phoneInput.value.trim(),
                bio: bioInput.value.trim(),
                location: locationInput.value.trim()
            };

            try {
                await updateDoc(doc(db, "users", currentUserUid), newData);
                
                // Update Display elements immediately
                displayFullName.textContent = newData.fullName;
                const initial = newData.fullName.charAt(0).toUpperCase();
                avatarInitial.textContent = initial;
                headerAvatar.textContent = initial;
                
                showToast();

            } catch (error) {
                console.error("Error updating profile:", error);
                alert("Failed to update profile.");
            } finally {
                saveBtn.disabled = false;
                btnSpinner.style.display = 'none';
                btnText.textContent = 'Save Changes';
            }
        });

        // 4. Sign Out Logic
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = "signin.html";
        });

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // 5. Auto-Hide Nav & Header Logic
        const header = document.getElementById('header');
        const bottomNav = document.getElementById('bottomNav');
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll <= 0) {
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
            } else {
                if (currentScroll > lastScroll && currentScroll > 80) {
                    header.classList.add('hidden');
                    bottomNav.classList.add('hidden'); 
                } else {
                    header.classList.remove('hidden');
                    bottomNav.classList.remove('hidden'); 
                }
            }
            lastScroll = currentScroll;
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Manage Testimonials | Admin</title>
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* ADVANCED COLOR PALETTE */
            --primary-dark: #0F172A;
            --primary-blue: #334155;
            --accent-main: #2563EB;
            --accent-hover: #1D4ED8;
            --accent-light: #EFF6FF;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            --danger-red: #ef4444;
            --success-green: #10b981;
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            --radius-lg: 24px;
            --radius-md: 16px;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding-bottom: 120px; /* Space for bottom nav */
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden { transform: translateY(-100%); }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 35px; width: auto; }
        .logo-text { font-size: 1.3rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .admin-badge {
            background: #dc2626; color: white; padding: 2px 8px; border-radius: 6px; 
            font-size: 0.65rem; font-family: 'Plus Jakarta Sans', sans-serif; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 800; margin-left: 5px;
        }

        /* Header Right */
        .header-right { display: flex; align-items: center; gap: 20px; }
        .msg-icon-wrapper { position: relative; color: var(--text-muted); font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .msg-icon-wrapper:hover { color: var(--accent-main); transform: scale(1.1); }
        .msg-badge { 
            position: absolute; top: -6px; right: -6px; 
            background: var(--danger-red); color: white; border-radius: 50%; 
            width: 16px; height: 16px; font-size: 0.65rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; 
            border: 2px solid white; opacity: 0; transition: 0.2s; 
        }
        .msg-badge.show { opacity: 1; }

        .profile-avatar {
            width: 38px; height: 38px; border-radius: 12px; background: var(--primary-dark);
            color: white; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1rem; border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; text-decoration: none;
            transition: var(--transition);
        }
        .profile-avatar:hover { transform: scale(1.05); border-color: var(--accent-main); }

        /* ---- MAIN CONTENT ---- */
        .container {
            margin-top: 90px; padding: 0 5%;
            max-width: 1000px; margin-left: auto; margin-right: auto; width: 100%;
        }

        .page-header { 
            margin-bottom: 30px; animation: slideUp 0.4s ease-out; 
        }
        .page-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--primary-dark); font-weight: 700; margin-bottom: 5px; }
        .page-subtitle { color: var(--text-muted); font-size: 0.95rem; }

        /* ---- ADD FORM CARD ---- */
        .form-card {
            background: var(--surface-white); border-radius: var(--radius-lg); padding: 30px;
            box-shadow: var(--shadow-elevated); border: 1px solid rgba(0,0,0,0.04);
            margin-bottom: 40px; animation: slideUp 0.5s ease-out; position: relative; overflow: hidden;
        }
        .form-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent-main), #60a5fa);
        }
        
        .form-header { display: flex; align-items: center; gap: 10px; margin-bottom: 25px; color: var(--primary-dark); }
        .form-header i { font-size: 1.2rem; color: var(--accent-main); }
        .form-header h3 { font-size: 1.1rem; font-weight: 700; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group.full { grid-column: 1 / -1; }

        label { font-size: 0.75rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        input, textarea {
            padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-family: inherit; font-size: 0.95rem; outline: none; transition: 0.2s;
            background: #f8fafc; color: var(--primary-dark); font-weight: 500;
        }
        input:focus, textarea:focus { border-color: var(--accent-main); background: #fff; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        textarea { min-height: 120px; resize: vertical; line-height: 1.6; }

        .btn-submit {
            background: var(--primary-dark); color: white; border: none; padding: 16px 32px;
            border-radius: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
        }
        .btn-submit:hover { background: var(--accent-main); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3); }

        /* ---- TESTIMONIALS LIST ---- */
        .list-header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; 
            padding-bottom: 15px; border-bottom: 1px solid #e2e8f0;
        }
        .list-header h3 { font-size: 1.2rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .list-count { background: var(--accent-light); color: var(--accent-main); padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; }

        .list-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 24px; animation: slideUp 0.6s ease-out; 
        }

        .story-card {
            background: var(--surface-white); border-radius: 20px; padding: 24px;
            border: 1px solid rgba(0,0,0,0.05); box-shadow: var(--shadow-subtle);
            display: flex; flex-direction: column; justify-content: space-between;
            transition: var(--transition); position: relative; overflow: hidden;
        }
        .story-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-elevated); border-color: var(--accent-main); }
        
        .quote-icon { position: absolute; top: 15px; right: 20px; font-size: 4rem; color: #f1f5f9; font-family: serif; z-index: 0; pointer-events: none; }

        .story-content { position: relative; z-index: 1; flex: 1; margin-bottom: 20px; }
        .story-text { 
            font-size: 0.95rem; color: #475569; font-style: italic; line-height: 1.6; 
        }

        .story-meta { 
            display: flex; justify-content: space-between; align-items: center; 
            border-top: 1px solid #f1f5f9; padding-top: 15px; position: relative; z-index: 1;
        }
        .author-info h4 { font-size: 1rem; color: var(--primary-dark); font-weight: 700; margin-bottom: 2px; }
        .author-info span { font-size: 0.8rem; color: var(--text-muted); display: block; }
        
        .btn-delete {
            background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; width: 36px; height: 36px;
            border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .btn-delete:hover { background: #ef4444; color: white; border-color: #ef4444; transform: scale(1.1); }

        /* ---- BOTTOM NAV ---- */
        .btm-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 25px; border-radius: 35px; z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btm-nav.nav-hidden { transform: translate(-50%, 200%); }
        .nav-item { text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 0.65rem; font-weight: 600; transition: 0.2s; }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: #fff; transform: translateY(-2px); }
        .nav-item.active i { color: var(--accent-main); }
        .nav-fab { background: var(--accent-main); color: white; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: translateY(-20px); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); border: 4px solid var(--bg-body); }
        .nav-fab i { font-size: 1.3rem; margin:0; }

        /* Loader & Toast */
        #page-loader { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary-dark); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: var(--primary-dark); color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 600; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 2000;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        #toast.show { opacity: 1; bottom: 110px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media(max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; gap: 15px; }
            .form-card { padding: 20px; }
            .btn-submit { padding: 14px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <!-- PAGE LOADER -->
    <div id="page-loader"><div class="spinner"></div></div>

    <!-- HEADER -->
    <header id="header">
        <a href="admin-dashboard.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo">
            <span class="logo-text">HireSphere</span>
            <span class="admin-badge">Admin</span>
        </a>
        
        <!-- HEADER RIGHT -->
        <div class="header-right">
            <a href="admin-messages.html" class="msg-icon-wrapper" title="Messages">
                <i class="fas fa-comment-alt"></i>
                <div class="msg-badge" id="headerMsgBadge">0</div>
            </a>
            
            <a href="admin-profile.html" class="profile-avatar" id="headerAvatar" title="My Profile">
                A
            </a>
        </div>
    </header>

    <!-- CONTENT -->
    <div class="container">
        
        <div class="page-header">
            <h1 class="page-title">Manage Testimonials</h1>
            <p class="page-subtitle">Curate success stories to build trust on the user dashboard.</p>
        </div>

        <!-- FORM: ADD TESTIMONIAL -->
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-pen-nib"></i>
                <h3>Publish New Story</h3>
            </div>
            
            <form id="testimonialForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Client Name</label>
                        <input type="text" id="tName" placeholder="e.g. John Kamau" required>
                    </div>
                    <div class="form-group">
                        <label>Phone (Private)</label>
                        <input type="tel" id="tPhone" placeholder="e.g. 0712345678" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="tDate" required>
                    </div>
                </div>
                <div class="form-group full" style="margin-bottom:25px;">
                    <label>Testimony Content</label>
                    <textarea id="tMsg" placeholder="Share the specific details of their success..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Publish Testimonial
                </button>
            </form>
        </div>

        <!-- LIST OF EXISTING STORIES -->
        <div class="list-header">
            <h3>Active Stories</h3>
            <span class="list-count" id="storyCount">0 Stories</span>
        </div>

        <div id="storiesContainer" class="list-grid">
            <div style="grid-column:1/-1; text-align:center; padding:40px; color:#94a3b8;">
                <div class="spinner" style="margin:0 auto 15px; width:30px; height:30px; border-width:3px;"></div>
                Loading content...
            </div>
        </div>

    </div>

    <!-- BOTTOM NAV -->
    <nav class="btm-nav" id="btmNav">
        <a href="admin-dashboard.html" class="nav-item"><i class="fas fa-th-large"></i><span>Home</span></a>
        <a href="admin-apps.html" class="nav-item"><i class="fas fa-clipboard-list"></i><span>Apps</span></a>
        <a href="admin-post-job.html" class="nav-item nav-fab"><i class="fas fa-plus"></i><span>Post</span></a>
        <a href="admin-manage-job.html" class="nav-item"><i class="fas fa-briefcase"></i><span>Manage</span></a>
        <a href="admin-settings.html" class="nav-item active"><i class="fas fa-cog"></i><span>Settings</span></a>
    </nav>

    <!-- TOAST -->
    <div id="toast">Operation Successful</div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, query, orderBy, onSnapshot, doc, addDoc, deleteDoc, getDoc, serverTimestamp, where } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const testimonialForm = document.getElementById('testimonialForm');
        const storiesContainer = document.getElementById('storiesContainer');
        const storyCountLabel = document.getElementById('storyCount');
        const toast = document.getElementById('toast');
        const pageLoader = document.getElementById('page-loader');

        // 1. Auth Check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (!userDoc.exists() || (userDoc.data().role !== 'admin' && !userDoc.data().isAdmin)) {
                        alert("Access Denied.");
                        window.location.href = "signin.html";
                        return;
                    }

                    // Set Avatar
                    const initial = (userDoc.data().fullName || 'A').charAt(0).toUpperCase();
                    document.getElementById('headerAvatar').textContent = initial;

                    loadTestimonials();
                    startMessageListener(); // Optional: if you have a message system
                    pageLoader.style.display = 'none';
                } catch(e) {
                    console.error("Auth Error", e);
                    window.location.href = "signin.html";
                }
            } else {
                window.location.href = "signin.html";
            }
        });

        // 2. Load Testimonials (Real-time)
        function loadTestimonials() {
            const q = query(collection(db, "testimonials"), orderBy("date", "desc"));
            
            onSnapshot(q, (snapshot) => {
                storiesContainer.innerHTML = '';
                storyCountLabel.textContent = `${snapshot.size} Stories`;
                
                if(snapshot.empty) {
                    storiesContainer.innerHTML = `
                        <div style="grid-column:1/-1; text-align:center; padding:40px; color:#94a3b8; background:white; border-radius:20px; border:1px dashed #cbd5e1;">
                            <i class="fas fa-quote-left" style="font-size:2rem; margin-bottom:10px; opacity:0.5;"></i>
                            <p>No testimonials added yet.</p>
                        </div>`;
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    
                    const html = `
                        <div class="story-card">
                            <div class="quote-icon">“</div>
                            <div class="story-content">
                                <div class="story-text">${data.testimony}</div>
                            </div>
                            <div class="story-meta">
                                <div class="author-info">
                                    <h4>${data.name}</h4>
                                    <span>${data.phone || 'No Phone'} • ${data.date}</span>
                                </div>
                                <button class="btn-delete" onclick="deleteStory('${id}')" title="Delete Story">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    storiesContainer.insertAdjacentHTML('beforeend', html);
                });
            });
        }

        // 3. Add Testimonial
        testimonialForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = testimonialForm.querySelector('.btn-submit');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="spinner" style="width:20px; height:20px; border-width:2px; margin:0;"></div> Publishing...';
            btn.disabled = true;

            const name = document.getElementById('tName').value;
            const phone = document.getElementById('tPhone').value;
            const date = document.getElementById('tDate').value;
            const msg = document.getElementById('tMsg').value;

            try {
                await addDoc(collection(db, "testimonials"), {
                    name: name,
                    phone: phone,
                    date: date,
                    testimony: msg,
                    createdAt: serverTimestamp()
                });

                showToast("Testimonial Published Successfully!");
                testimonialForm.reset();
            } catch (error) {
                console.error("Error adding testimonial:", error);
                alert("Failed to add testimonial. Check console.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // 4. Delete Testimonial (Exposed to Window)
        window.deleteStory = async (id) => {
            if(confirm("Are you sure you want to permanently remove this story?")) {
                try {
                    await deleteDoc(doc(db, "testimonials", id));
                    showToast("Story deleted");
                } catch (error) {
                    console.error("Delete error:", error);
                    alert("Failed to delete.");
                }
            }
        };

        // 5. Message Badge Logic (Optional placeholder)
        function startMessageListener() {
            // If you have a messages collection, uncomment this:
            /*
            const msgQuery = query(collection(db, "messages"), where("read", "==", false));
            onSnapshot(msgQuery, (snap) => {
                const badge = document.getElementById('headerMsgBadge');
                if(snap.size > 0) {
                    badge.textContent = snap.size > 9 ? '9+' : snap.size;
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            });
            */
        }

        // Toast Helper
        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Auto Hide Nav on Scroll
        const header = document.getElementById('header');
        const btmNav = document.getElementById('btmNav');
        let lastY = window.scrollY;

        window.addEventListener('scroll', () => {
            const currY = window.scrollY;
            if (Math.abs(currY - lastY) < 10) return; // Ignore small scrolls
            
            if (currY > lastY && currY > 60) {
                // Scrolling Down
                header.classList.add('nav-hidden');
                btmNav.classList.add('nav-hidden');
            } else {
                // Scrolling Up
                header.classList.remove('nav-hidden');
                btmNav.classList.remove('nav-hidden');
            }
            lastY = currY;
        }, { passive: true });

    </script>
</body>
</html>

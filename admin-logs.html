<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>System Logs | Hiresphere Admin</title>
    <meta name="theme-color" content="#0F172A">

    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary-dark: #0F172A;
            --primary-blue: #334155;
            --accent-main: #2563EB;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --log-info-bg: #EFF6FF; --log-info-text: #2563EB;
            --log-warn-bg: #FFF7ED; --log-warn-text: #D97706;
            --log-error-bg: #FEF2F2; --log-error-text: #DC2626;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            padding-bottom: calc(100px + var(--safe-area-bottom));
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden { transform: translateY(-100%); }

        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 36px; width: auto; }
        .logo-text { font-size: 1.3rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .admin-badge { background: #dc2626; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-left: 5px; }
        .profile-avatar { width: 36px; height: 36px; border-radius: 10px; background: var(--primary-dark); color: white; display: flex; align-items: center; justify-content: center; font-weight: 700; text-decoration: none; font-size: 1rem; }

        /* CONTENT */
        .container { margin-top: 80px; padding: 20px 5%; max-width: 1200px; margin-left: auto; margin-right: auto; }
        .page-header { margin-bottom: 25px; animation: fadeIn 0.5s ease-out; }
        .page-title { font-size: 1.6rem; font-family: 'Playfair Display', serif; color: var(--primary-dark); font-weight: 700; }

        /* Controls */
        .controls-bar {
            background: var(--surface-white); padding: 15px; border-radius: 16px;
            box-shadow: var(--shadow-subtle); display: flex; gap: 12px; flex-wrap: wrap; 
            margin-bottom: 25px; align-items: center;
        }
        .search-wrapper { flex: 1; min-width: 100%; position: relative; }
        @media(min-width: 768px) { .search-wrapper { min-width: 250px; } }
        
        .search-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-input { width: 100%; padding: 12px 15px 12px 40px; border-radius: 10px; border: 1px solid #cbd5e1; outline: none; background: #f8fafc; font-size: 0.9rem; -webkit-appearance: none;}
        
        .filter-select { padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; background: #f8fafc; outline: none; flex: 1; min-width: 120px; font-size: 0.9rem; -webkit-appearance: none; }
        
        .action-btns { display: flex; gap: 10px; flex: 1; justify-content: flex-end; }
        .btn-action { padding: 12px 18px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; transition: 0.2s; white-space: nowrap; }
        .btn-refresh { background: #f1f5f9; color: var(--text-muted); }
        .btn-refresh:active { background: #e2e8f0; }
        .btn-export { background: var(--primary-dark); color: white; }
        .btn-export:active { transform: scale(0.95); }

        /* Table */
        .logs-container { background: var(--surface-white); border-radius: 20px; box-shadow: var(--shadow-subtle); overflow: hidden; }
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { text-align: left; padding: 16px; background: #f8fafc; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
        td { padding: 16px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; font-size: 0.85rem; color: var(--text-main); }
        
        .log-badge { padding: 4px 8px; border-radius: 6px; font-weight: 700; font-size: 0.7rem; letter-spacing: 0.5px; }
        .badge-info { background: var(--log-info-bg); color: var(--log-info-text); }
        .badge-warn { background: var(--log-warn-bg); color: var(--log-warn-text); }
        .badge-error { background: var(--log-error-bg); color: var(--log-error-text); }

        .load-more-btn { background: transparent; border: 1px solid #cbd5e1; padding: 10px 24px; border-radius: 30px; cursor: pointer; color: var(--text-muted); font-weight: 600; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 25px; border-radius: 35px; z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }
        .bottom-nav.nav-hidden { transform: translate(-50%, 200%); }

        .nav-item { text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 0.65rem; font-weight: 600; transition: 0.2s; }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: #fff; transform: translateY(-2px); }
        .nav-item.active i { color: var(--accent-main); }
        .nav-item.center-fab { background: var(--accent-main); color: white; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: translateY(-20px); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); border: 4px solid var(--bg-body); }
        .nav-item.center-fab i { font-size: 1.3rem; margin:0; }

        #page-loader { position: fixed; inset: 0; background: #fff; z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary-dark); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div></div>

    <header id="header">
        <a href="admin-dashboard.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo">
            <span class="logo-text" id="headerAppName">HireSphere</span>
            <span class="admin-badge">Admin</span>
        </a>
        <div class="header-right">
            <a href="admin-profile.html" class="profile-avatar" id="headerAvatar">A</a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Audit Logs</h1>
            <p style="color:var(--text-muted); font-size:0.9rem;">Track system security events.</p>
        </div>

        <div class="controls-bar">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search user, action...">
            </div>
            <select class="filter-select" id="typeFilter">
                <option value="all">All Levels</option>
                <option value="INFO">Info</option>
                <option value="WARNING">Warning</option>
                <option value="ERROR">Error</option>
            </select>
            <div class="action-btns">
                <button class="btn-action btn-refresh" id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
                <button class="btn-action btn-export" id="exportBtn"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
        </div>

        <div class="logs-container">
            <div class="table-responsive">
                <table id="logsTable">
                    <thead><tr><th>Level</th><th>Time</th><th>User</th><th>Details</th><th>IP</th></tr></thead>
                    <tbody id="logsBody"></tbody>
                </table>
            </div>
            <div id="emptyState" style="display:none; text-align:center; padding:40px; color:#64748b;">No logs found.</div>
        </div>
        
        <button id="loadMoreBtn" class="load-more-btn">Load Older</button>
    </div>

    <nav class="bottom-nav" id="bottomNav">
        <a href="admin-dashboard.html" class="nav-item"><i class="fas fa-th-large"></i><span>Home</span></a>
        <a href="admin-apps.html" class="nav-item"><i class="fas fa-clipboard-list"></i><span>Apps</span></a>
        <a href="admin-post-job.html" class="nav-item center-fab"><i class="fas fa-plus"></i><span>Post</span></a>
        <a href="admin-manage-job.html" class="nav-item"><i class="fas fa-briefcase"></i><span>Manage</span></a>
        <a href="admin-settings.html" class="nav-item active"><i class="fas fa-cog"></i><span>Settings</span></a>
    </nav>

    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, query, orderBy, limit, getDocs, startAfter, getDoc, doc } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        // 1. AUTO HIDE NAV
        const header = document.getElementById('header');
        const bottomNav = document.getElementById('bottomNav');
        let lastScrollY = window.scrollY;

        function handleScroll() {
            const currentScrollY = window.scrollY;
            if (Math.abs(currentScrollY - lastScrollY) < 10) return;
            
            if (currentScrollY > lastScrollY && currentScrollY > 60) {
                header.classList.add('nav-hidden');
                bottomNav.classList.add('nav-hidden');
            } else {
                header.classList.remove('nav-hidden');
                bottomNav.classList.remove('nav-hidden');
            }
            lastScrollY = currentScrollY;
        }
        window.addEventListener('scroll', handleScroll, { passive: true });

        // 2. LOGS LOGIC
        const logsBody = document.getElementById('logsBody');
        const loader = document.getElementById('page-loader');
        const searchInput = document.getElementById('searchInput');
        const typeFilter = document.getElementById('typeFilter');
        
        let lastDoc = null, currentLogs = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && (userDoc.data().role === 'admin' || userDoc.data().isAdmin)) {
                    document.getElementById('headerAvatar').textContent = (userDoc.data().fullName || 'A').charAt(0).toUpperCase();
                    await fetchLogs(true);
                    loader.style.display = 'none';
                } else { window.location.href = "signin.html"; }
            } else { window.location.href = "signin.html"; }
        });

        async function fetchLogs(isInitial = false) {
            try {
                if(isInitial) { logsBody.innerHTML = ''; currentLogs = []; lastDoc = null; }
                
                let q = query(collection(db, "system_logs"), orderBy("timestamp", "desc"), limit(20));
                if (lastDoc && !isInitial) q = query(collection(db, "system_logs"), orderBy("timestamp", "desc"), startAfter(lastDoc), limit(20));

                const snap = await getDocs(q);
                if (snap.empty) {
                    if(isInitial) document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('loadMoreBtn').style.display = 'none';
                    return;
                }
                
                lastDoc = snap.docs[snap.docs.length-1];
                snap.forEach(doc => {
                    const log = doc.data();
                    currentLogs.push(log);
                    renderRow(log);
                });
            } catch(e) { console.error(e); }
        }

        function renderRow(log) {
            const date = log.timestamp ? new Date(log.timestamp.seconds*1000).toLocaleString() : '-';
            let badge = 'badge-info';
            if(log.level === 'WARNING') badge = 'badge-warn';
            if(log.level === 'ERROR') badge = 'badge-error';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span class="log-badge ${badge}">${log.level || 'INFO'}</span></td>
                <td style="white-space:nowrap;">${date}</td>
                <td>${log.userName || 'System'}</td>
                <td><strong>${log.action}</strong><br><span style="color:#64748b; font-size:0.75rem;">${log.details||''}</span></td>
                <td>${log.ip || '-'}</td>
            `;
            logsBody.appendChild(row);
        }

        // Search Filter
        function filter() {
            const term = searchInput.value.toLowerCase();
            const type = typeFilter.value;
            logsBody.innerHTML = '';
            
            const filtered = currentLogs.filter(l => {
                const matchTerm = (l.userName||'').toLowerCase().includes(term) || (l.action||'').toLowerCase().includes(term);
                const matchType = type === 'all' || l.level === type;
                return matchTerm && matchType;
            });
            
            filtered.forEach(renderRow);
            document.getElementById('emptyState').style.display = filtered.length ? 'none' : 'block';
        }

        searchInput.addEventListener('input', filter);
        typeFilter.addEventListener('change', filter);
        document.getElementById('loadMoreBtn').addEventListener('click', () => fetchLogs(false));
        document.getElementById('refreshBtn').addEventListener('click', () => fetchLogs(true));

        document.getElementById('exportBtn').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Audit Log Export", 14, 20);
            const rows = currentLogs.map(l => [
                l.timestamp ? new Date(l.timestamp.seconds*1000).toLocaleString() : '-',
                l.level, l.userName, l.action, l.ip
            ]);
            doc.autoTable({ head: [['Time', 'Level', 'User', 'Action', 'IP']], body: rows, startY: 30 });
            doc.save('logs.pdf');
        });
    </script>
</body>
</html>

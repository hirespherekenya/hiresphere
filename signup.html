<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Create Account | Hiresphere</title>
    <meta name="description" content="Join the elite network of professionals. Sign up today.">
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* DYNAMIC VARIABLES (Will be updated by JS) */
            --primary-dark: #0F172A;
            --primary-blue: #334155;
            --accent-main: #2563EB;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --transition: all 0.3s ease;
            --whatsapp-green: #25D366;
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---- HEADER (Synced) ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 40px; width: auto; }
        .logo-text { font-size: 1.4rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }

        /* ---- AUTH SECTION ---- */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .auth-card {
            background: var(--surface-white);
            width: 100%;
            max-width: 600px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-elevated);
            padding: 40px;
            border: 1px solid rgba(0,0,0,0.04);
            animation: slideUp 0.6s ease-out;
            transition: max-height 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary-dark); margin-bottom: 10px; }
        .auth-subtitle { color: var(--text-muted); font-size: 0.95rem; }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group { margin-bottom: 20px; position: relative; }
        .full-width { grid-column: 1 / -1; }

        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary-dark); font-size: 0.9rem; }
        
        .input-wrapper { position: relative; }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8fafc;
        }
        .form-textarea { resize: vertical; min-height: 100px; }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-main);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Eye Icon */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: var(--primary-dark); }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-dark);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .auth-btn:hover { background: #000; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .auth-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        
        .whatsapp-btn {
            background-color: var(--whatsapp-green);
        }
        .whatsapp-btn:hover {
            background-color: #1DA851;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }

        .footer-links { text-align: center; margin-top: 25px; font-size: 0.9rem; color: var(--text-muted); }
        .footer-links a { color: var(--accent-main); text-decoration: none; font-weight: 600; }
        .footer-links a:hover { text-decoration: underline; }

        /* Error Message */
        #errorMessage {
            color: #ef4444;
            background: #fef2f2;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            text-align: left;
            border: 1px solid #fee2e2;
        }
        
        .terms-text { font-size: 0.8rem; color: var(--text-muted); margin-top: 15px; text-align: center; }

        /* Loading Spinner */
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff; border-radius: 50%;
            animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Hide/Show Logic */
        .hidden { display: none; }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .auth-card { padding: 30px 20px; box-shadow: none; background: transparent; }
            .auth-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <a href="index.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" id="headerLogo">
            <span class="logo-text" id="headerAppName">HireSphere</span>
        </a>
        <a href="signin.html" style="color: var(--primary-dark); font-weight: 600; text-decoration: none; font-size: 0.9rem;">
            Sign In
        </a>
    </header>

    <!-- MAIN CONTENT -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title" id="pageTitle">Create Account</h1>
                <p class="auth-subtitle" id="pageSubtitle">Join thousands of professionals securing their future.</p>
            </div>

            <div id="errorMessage"><i class="fas fa-exclamation-circle"></i> <span>Error message here</span></div>

            <!-- Role Selection (Always Visible) -->
            <div class="form-group full-width">
                <label class="form-label" for="roleSelect">I am a...</label>
                <select id="roleSelect" class="form-select">
                    <option value="user" selected>Job Seeker (Looking for work)</option>
                    <option value="employer">Verified Employer (Hiring)</option>
                </select>
            </div>

            <!-- JOB SEEKER FORM -->
            <form id="signupForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-input" placeholder="e.g. John Doe" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="e.g. 0712345678" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Create a strong password" required minlength="6">
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Repeat password" required>
                        </div>
                    </div>
                </div>

                <p class="terms-text">
                    By registering, you agree to our <a href="terms.html">Terms of Service</a> & <a href="privacy.html">Privacy Policy</a>.
                </p>

                <button type="submit" class="auth-btn" id="submitBtn">
                    <div class="spinner" id="spinner"></div>
                    <span id="btnText">Create Free Account</span>
                </button>
            </form>

            <!-- EMPLOYER JOB POST FORM (Hidden by Default) -->
            <form id="employerForm" class="hidden">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label" for="empName">Your Full Name</label>
                        <input type="text" id="empName" class="form-input" placeholder="e.g. Jane Smith" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="compName">Company Name</label>
                        <input type="text" id="compName" class="form-input" placeholder="e.g. Tech Solutions Ltd" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="empPhone">WhatsApp Number</label>
                        <input type="tel" id="empPhone" class="form-input" placeholder="e.g. 0712345678" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="empEmail">Email Address <span style="font-weight:400; color:#888;">(Optional)</span></label>
                        <input type="email" id="empEmail" class="form-input" placeholder="hr@company.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="jobSalary">Salary Range</label>
                        <input type="text" id="jobSalary" class="form-input" placeholder="e.g. 30k - 45k" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="jobLocation">Location</label>
                        <input type="text" id="jobLocation" class="form-input" placeholder="e.g. Nairobi CBD" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="jobReq">Requirements</label>
                        <textarea id="jobReq" class="form-textarea" placeholder="List key skills and qualifications..." required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="jobDeadline">Application Deadline</label>
                        <input type="date" id="jobDeadline" class="form-input" required>
                    </div>
                </div>

                <button type="submit" class="auth-btn whatsapp-btn" id="postJobBtn">
                    <i class="fab fa-whatsapp"></i>
                    <span>Submit via WhatsApp</span>
                </button>
            </form>

            <div class="footer-links">
                Already have an account? <a href="signin.html">Log In</a>
            </div>
        </div>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { createUserWithEmailAndPassword, updateProfile, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        let adminPhone = "254118593901"; // Fallback
        const headerAppName = document.getElementById('headerAppName');

        // --- 0. Admin Settings Fetch ---
        async function loadAppConfig() {
            try {
                // Branding
                const brandSnap = await getDoc(doc(db, "settings", "branding"));
                if (brandSnap.exists()) {
                    const data = brandSnap.data();
                    const appName = data.appName || 'HireSphere';
                    
                    document.title = `Create Account | ${appName}`;
                    headerAppName.textContent = appName;

                    if(data.primaryColor) {
                        document.documentElement.style.setProperty('--primary-dark', data.primaryColor);
                    }
                    if(data.fontFamily) {
                        document.documentElement.style.setProperty('--font-main', `${data.fontFamily}, sans-serif`);
                    }
                }

                // Phone for Employer Form
                const signupSnap = await getDoc(doc(db, "settings", "signup_page"));
                if (signupSnap.exists() && signupSnap.data().whatsappNumber) {
                    adminPhone = signupSnap.data().whatsappNumber.replace('+', '');
                } else {
                    // Fallback to general contacts
                    const contactSnap = await getDoc(doc(db, "settings", "contacts"));
                    if(contactSnap.exists() && contactSnap.data().phone) {
                        adminPhone = contactSnap.data().phone.replace('+', '');
                    }
                }
            } catch (error) { console.log("Config load failed, using defaults"); }
        }
        
        loadAppConfig();

        // --- 1. Toggle Form Logic ---
        const roleSelect = document.getElementById('roleSelect');
        const signupForm = document.getElementById('signupForm');
        const employerForm = document.getElementById('employerForm');
        const pageTitle = document.getElementById('pageTitle');
        const pageSubtitle = document.getElementById('pageSubtitle');

        roleSelect.addEventListener('change', function() {
            if (this.value === 'employer') {
                // Show Employer Form
                signupForm.classList.add('hidden');
                employerForm.classList.remove('hidden');
                pageTitle.textContent = "Post a Job";
                pageSubtitle.textContent = "Fill in the details below to submit your ad for review.";
            } else {
                // Show User Form
                signupForm.classList.remove('hidden');
                employerForm.classList.add('hidden');
                pageTitle.textContent = "Create Account";
                pageSubtitle.textContent = "Join thousands of professionals securing their future.";
            }
        });

        // --- 2. Job Seeker Logic (Standard Signup) ---
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');

        if(togglePassword) {
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.style.display = 'none';

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                resetButton();
                return;
            }

            if (password.length < 6) {
                showError("Password must be at least 6 characters.");
                resetButton();
                return;
            }

            try {
                // Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: fullName });
                await sendEmailVerification(user);

                // Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    fullName: fullName,
                    email: email,
                    phone: phone,
                    role: 'user', 
                    createdAt: serverTimestamp(),
                    isVerified: false,
                    membershipTier: 'free'
                });

                window.location.href = "verify.html";

            } catch (error) {
                console.error("Signup error:", error);
                let msg = "Failed to create account.";
                if(error.code === 'auth/email-already-in-use') msg = "Email already in use.";
                if(error.code === 'auth/invalid-email') msg = "Invalid email format.";
                showError(msg);
                resetButton();
            }
        });

        function showError(msg) {
            errorMessage.style.display = 'block';
            errorMessage.querySelector('span').textContent = msg;
        }

        function resetButton() {
            submitBtn.disabled = false;
            spinner.style.display = 'none';
            btnText.style.display = 'block';
        }

        // --- 3. Employer Logic (WhatsApp Redirection) ---
        const employerFormElement = document.getElementById('employerForm');
        
        employerFormElement.addEventListener('submit', (e) => {
            e.preventDefault();

            const empName = document.getElementById('empName').value;
            const compName = document.getElementById('compName').value;
            const empPhone = document.getElementById('empPhone').value;
            const empEmail = document.getElementById('empEmail').value;
            const salary = document.getElementById('jobSalary').value;
            const location = document.getElementById('jobLocation').value;
            const reqs = document.getElementById('jobReq').value;
            const deadline = document.getElementById('jobDeadline').value;

            let message = `*NEW JOB AD SUBMISSION*\n\n`;
            message += `*Employer:* ${empName}\n`;
            message += `*Company:* ${compName}\n`;
            message += `*WhatsApp:* ${empPhone}\n`;
            if(empEmail) message += `*Email:* ${empEmail}\n`;
            message += `-------------------\n`;
            message += `*Salary:* ${salary}\n`;
            message += `*Location:* ${location}\n`;
            message += `*Deadline:* ${deadline}\n`;
            message += `*Requirements:*\n${reqs}\n`;
            message += `-------------------\n`;
            message += `Please review and post this ad.`;

            const whatsappUrl = `https://wa.me/${adminPhone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });

    </script>

</body>
</html>

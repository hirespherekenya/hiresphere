<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reset Password | Hiresphere</title>
    <meta name="description" content="Recover access to your account.">
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* DYNAMIC VARIABLES (Will be updated by JS) */
            --primary-dark: #0F172A;
            --primary-blue: #334155;
            --accent-main: #2563EB;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --transition: all 0.3s ease;
            --success-green: #10b981;
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---- HEADER (Synced) ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 40px; width: auto; }
        .logo-text { font-size: 1.4rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }

        /* ---- AUTH SECTION ---- */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .auth-card {
            background: var(--surface-white);
            width: 100%;
            max-width: 450px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-elevated);
            padding: 40px;
            border: 1px solid rgba(0,0,0,0.04);
            animation: slideUp 0.6s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-circle {
            width: 70px; height: 70px;
            background: rgba(37, 99, 235, 0.1);
            color: var(--accent-main);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 20px;
        }

        .auth-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--primary-dark); margin-bottom: 10px; }
        .auth-subtitle { color: var(--text-muted); font-size: 0.95rem; line-height: 1.5; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary-dark); font-size: 0.9rem; }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8fafc;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-main);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-dark);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .auth-btn:hover { background: #000; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .auth-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .back-link {
            display: block;
            margin-top: 25px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .back-link:hover { color: var(--primary-dark); }
        .back-link i { margin-right: 5px; font-size: 0.8rem; transition: transform 0.3s; }
        .back-link:hover i { transform: translateX(-3px); }

        /* Messages */
        #statusMessage {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            text-align: left;
        }
        .error { color: #ef4444; background: #fef2f2; border: 1px solid #fee2e2; }
        .success { color: var(--success-green); background: #ecfdf5; border: 1px solid #d1fae5; }

        /* Loading Spinner */
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff; border-radius: 50%;
            animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .auth-card { padding: 30px 20px; box-shadow: none; background: transparent; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <a href="index.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" id="headerLogo">
            <span class="logo-text" id="headerAppName">HireSphere</span>
        </a>
        <a href="signin.html" style="color: var(--primary-dark); font-weight: 600; text-decoration: none; font-size: 0.9rem;">
            Sign In
        </a>
    </header>

    <!-- MAIN CONTENT -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="icon-circle">
                <i class="fas fa-lock-open"></i>
            </div>
            
            <h1 class="auth-title">Forgot Password?</h1>
            <p class="auth-subtitle">No worries, we'll send you reset instructions. Please enter the email associated with your account.</p>

            <div id="statusMessage">
                <i class="fas"></i> <span>Message content</span>
            </div>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">
                    <div class="spinner" id="spinner"></div>
                    <span id="btnText">Send Reset Link</span>
                </button>
            </form>

            <a href="signin.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const statusMessage = document.getElementById('statusMessage');
        const icon = statusMessage.querySelector('i');
        const text = statusMessage.querySelector('span');
        const headerAppName = document.getElementById('headerAppName');

        // 1. CONFIG LOADER (Sync with Master Admin)
        async function loadAppConfig() {
            try {
                const brandSnap = await getDoc(doc(db, "settings", "branding"));
                if (brandSnap.exists()) {
                    const data = brandSnap.data();
                    const appName = data.appName || 'HireSphere';
                    
                    document.title = `Reset Password | ${appName}`;
                    headerAppName.textContent = appName;

                    if(data.primaryColor) {
                        document.documentElement.style.setProperty('--primary-dark', data.primaryColor);
                    }
                    if(data.fontFamily) {
                        document.documentElement.style.setProperty('--font-main', `${data.fontFamily}, sans-serif`);
                    }
                }
            } catch (e) { console.error("Config Error", e); }
        }

        // Init Config
        document.addEventListener('DOMContentLoaded', loadAppConfig);

        // 2. Reset Logic
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            statusMessage.style.display = 'none';
            statusMessage.className = ''; 
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = "Sending...";

            const email = document.getElementById('email').value;

            try {
                // Firebase Reset Logic
                await sendPasswordResetEmail(auth, email);

                // Success State
                statusMessage.className = 'success';
                statusMessage.style.display = 'block';
                icon.className = 'fas fa-check-circle';
                text.innerHTML = `Success! Check your email at <strong>${email}</strong> for instructions.`;
                
                // Clear input
                document.getElementById('email').value = '';
                btnText.textContent = "Email Sent";
                spinner.style.display = 'none';

                // Re-enable after delay to prevent spam
                setTimeout(() => {
                    submitBtn.disabled = false;
                    btnText.textContent = "Resend Link";
                }, 5000);

            } catch (error) {
                console.error("Reset error:", error);
                
                // Error State
                statusMessage.className = 'error';
                statusMessage.style.display = 'block';
                icon.className = 'fas fa-exclamation-triangle';
                
                let msg = "Something went wrong. Please try again.";
                if(error.code === 'auth/user-not-found') msg = "No account found with this email.";
                if(error.code === 'auth/invalid-email') msg = "Please enter a valid email address.";
                if(error.code === 'auth/too-many-requests') msg = "Too many requests. Please wait a moment.";
                
                text.textContent = msg;
                
                // Reset Button immediately on error
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = "Send Reset Link";
            }
        });
    </script>

</body>
</html>

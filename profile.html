<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Profile | Hiresphere</title>
    <meta name="description" content="Manage your professional identity.">
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* DYNAMIC VARIABLES (Will be updated by JS) */
            --primary-dark: #0F172A;
            --primary-blue: #334155;
            --accent-main: #2563EB;
            --accent-light: #EFF6FF;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --radius-md: 16px;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding-bottom: 100px; 
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s ease;
        }
        header.hidden { transform: translateY(-100%); }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 38px; width: auto; }
        .logo-text { font-size: 1.3rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }

        /* ---- PROFILE HERO SECTION ---- */
        .profile-container {
            margin-top: 90px;
            padding: 0 5%;
            max-width: 800px;
            margin-left: auto; margin-right: auto; width: 100%;
        }

        .profile-header {
            text-align: center; margin-bottom: 30px;
            background: var(--surface-white); padding: 30px; border-radius: var(--radius-lg);
            box-shadow: var(--shadow-elevated); position: relative; overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        .profile-header::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 80px;
            background: linear-gradient(135deg, var(--accent-light) 0%, #DBEAFE 100%); z-index: 0;
        }

        .avatar-wrapper {
            width: 100px; height: 100px; border-radius: 50%; background: var(--accent-main);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 2.5rem; color: #fff; position: relative; z-index: 1; text-transform: uppercase;
        }

        .user-name { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--primary-dark); margin-bottom: 5px; position: relative; z-index: 1; min-height: 40px;}
        .user-role { color: var(--text-muted); font-size: 0.95rem; background: #f8fafc; padding: 4px 12px; border-radius: 20px; display: inline-block; position: relative; z-index: 1; border: 1px solid #e2e8f0; }

        /* Completion Bar */
        .completion-container { margin-top: 25px; text-align: left; position: relative; z-index: 1; }
        .completion-label { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 700; color: var(--primary-blue); margin-bottom: 6px; text-transform: uppercase; }
        .progress-track { height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent-main); width: 0%; transition: width 0.5s ease, background 0.5s ease; border-radius: 4px; }

        /* ---- TABS ---- */
        .tabs { display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 2px solid #e2e8f0; padding-bottom: 0; overflow-x: auto; }
        .tab-btn {
            background: none; border: none; padding: 12px 5px; font-size: 0.95rem;
            color: var(--text-muted); cursor: pointer; font-weight: 600; white-space: nowrap;
            position: relative; transition: var(--transition);
        }
        .tab-btn:hover { color: var(--text-main); }
        .tab-btn.active { color: var(--accent-main); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: var(--accent-main);
        }

        /* ---- FORMS & SECTIONS ---- */
        .form-section { display: none; animation: fadeIn 0.4s ease; }
        .form-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-card {
            background: var(--surface-white); padding: 25px; border-radius: var(--radius-md);
            box-shadow: var(--shadow-subtle); margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.04);
        }

        .section-heading { font-size: 1.1rem; font-weight: 700; color: var(--primary-dark); margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }

        .form-group label { display: block; font-size: 0.85rem; font-weight: 700; color: var(--primary-blue); margin-bottom: 8px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 12px 14px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 0.95rem; background: #f8fafc; transition: var(--transition);
            font-family: inherit; color: var(--text-main);
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--accent-main); background: #fff; }
        .form-input:disabled, .form-select:disabled, .form-textarea:disabled { 
            background: #f1f5f9; color: #94a3b8; cursor: not-allowed; border-color: transparent; 
        }

        /* Save Button */
        .save-fab {
            position: fixed; bottom: 95px; right: 25px;
            background: var(--accent-main); color: white;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            border: none; cursor: pointer; z-index: 1001;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: translateY(20px); pointer-events: none;
        }
        .save-fab.visible { opacity: 1; transform: translateY(0); pointer-events: all; }
        .save-fab:hover { transform: translateY(-5px); background: var(--primary-dark); }

        /* Sign Out Button */
        .signout-container { margin-top: 30px; margin-bottom: 40px; }
        .btn-signout {
            width: 100%; padding: 16px; background: #fee2e2; color: #dc2626;
            border: 1px solid #fecaca; border-radius: 14px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: var(--transition); font-size: 1rem;
        }
        .btn-signout:hover { background: #fecaca; }

        /* Toast */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: var(--primary-dark); color: #fff; padding: 12px 24px; border-radius: 50px;
            font-size: 0.9rem; opacity: 0; pointer-events: none; transition: 0.3s;
            z-index: 2000; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); font-weight: 600;
        }
        #toast.show { opacity: 1; bottom: 110px; }

        /* ---- BOTTOM NAV (Synced) ---- */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 12px 20px; border-radius: 35px; z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bottom-nav.hidden { transform: translateX(-50%) translateY(200%); }

        .nav-item { 
            text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; 
            align-items: center; gap: 5px; font-size: 0.7rem; transition: var(--transition); font-weight: 600;
            position: relative;
        }
        .nav-item i { font-size: 1.3rem; margin-bottom: 2px; }
        .nav-item.active { color: #fff; }
        .nav-item.active i { color: var(--accent-main); transform: translateY(-2px); }

        .nav-badge {
            position: absolute; top: -5px; right: 2px;
            background: #ef4444; color: white; font-size: 0.6rem; font-weight: bold;
            width: 16px; height: 16px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; border: 2px solid #0F172A; display: none;
        }
        .nav-badge.show { display: flex; }
        
        /* Loader */
        #page-loader { 
            position: fixed; inset: 0; background: #fff; z-index: 10000; 
            display: flex; justify-content: center; align-items: center; 
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary-dark); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }


        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .profile-header { padding: 25px; }
            .save-fab { width: 50px; height: 50px; bottom: 90px; right: 20px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div></div>

    <!-- HEADER -->
    <header id="header">
        <a href="dashboard.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" id="headerLogo">
            <span class="logo-text" id="headerAppName">HireSphere</span>
        </a>
        <button id="editToggleBtn" style="color:var(--accent-main); background:none; border:none; font-weight:700; cursor:pointer; font-size: 0.95rem;">Edit Profile</button>
    </header>

    <!-- TOAST NOTIFICATION -->
    <div id="toast"><i class="fas fa-check-circle"></i> Profile Saved Successfully</div>

    <!-- MAIN CONTENT -->
    <div class="profile-container">
        
        <!-- Header -->
        <div class="profile-header">
            <div class="avatar-wrapper" id="profileAvatar">A</div>
            <h1 class="user-name" id="displayFullName">Loading...</h1>
            <span class="user-role" id="displayRole">Job Seeker</span>
            
            <div class="completion-container">
                <div class="completion-label">
                    <span>Profile Strength</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('personal')">Personal</button>
            <button class="tab-btn" onclick="switchTab('professional')">Professional</button>
        </div>

        <!-- FORM: Personal Info -->
        <div id="personal" class="form-section active">
            <div class="form-card">
                <h3 class="section-heading">Basic Information</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Full Name</label>
                        <input type="text" id="fullName" class="form-input" disabled placeholder="e.g. John Doe">
                    </div>
                    <div class="form-group full-width">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-input" disabled style="opacity:0.7;">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" class="form-input" disabled placeholder="+254...">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" class="form-select" disabled>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <!-- Updated to allow DD/MM/YYYY -->
                        <input type="text" id="dob" class="form-input" disabled placeholder="DD/MM/YYYY" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label>National ID / Passport</label>
                        <input type="text" id="nationalId" class="form-input" disabled placeholder="Enter ID Number">
                    </div>
                    <div class="form-group full-width">
                        <label>Current Location</label>
                        <input type="text" id="location" class="form-input" placeholder="e.g. Nairobi, Kenya" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM: Professional Info -->
        <div id="professional" class="form-section">
            <div class="form-card">
                <h3 class="section-heading">Career Details</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Current Job Title</label>
                        <input type="text" id="jobTitle" class="form-input" placeholder="e.g. Sales Executive" disabled>
                    </div>
                    <div class="form-group full-width">
                        <label>Skills (Comma separated)</label>
                        <textarea id="skills" class="form-textarea" rows="3" placeholder="e.g. Leadership, Sales, Python..." disabled></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Experience Level</label>
                        <select id="experience" class="form-select" disabled>
                            <option value="">Select Level</option>
                            <option value="Entry">Entry Level (0-2 yrs)</option>
                            <option value="Mid">Mid Level (3-5 yrs)</option>
                            <option value="Senior">Senior Level (5+ yrs)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Out Button -->
        <div class="signout-container">
            <button id="signOutBtn" class="btn-signout">
                <i class="fas fa-sign-out-alt"></i> Sign Out Securely
            </button>
        </div>

    </div>

    <!-- Floating Save Button -->
    <button id="saveBtn" class="save-fab" title="Save Changes">
        <i class="fas fa-save"></i>
    </button>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-th-large"></i> <span>Dashboard</span>
        </a>
        <a href="jobs.html" class="nav-item">
            <i class="fas fa-briefcase"></i> <span>Jobs</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <div class="nav-badge" id="navBadge">0</div>
            <i class="fas fa-bell"></i> <span>Alerts</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i> <span>Profile</span>
        </a>
    </nav>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { doc, getDoc, setDoc, onSnapshot, collection, query, where } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const pageLoader = document.getElementById('page-loader');
        const headerAppName = document.getElementById('headerAppName');

        // DOM Elements
        const inputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
        const editToggleBtn = document.getElementById('editToggleBtn');
        const saveBtn = document.getElementById('saveBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const navBadge = document.getElementById('navBadge');
        const profileAvatar = document.getElementById('profileAvatar');
        
        // Navigation Elements
        const header = document.getElementById('header');
        const bottomNav = document.getElementById('bottomNav');
        
        // Cache Specific Elements for frequent access
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const displayFullName = document.getElementById('displayFullName');
        const displayRole = document.getElementById('displayRole');
        const dobInput = document.getElementById('dob');
        
        let isEditing = false;
        let currentUser = null;
        let lastScrollY = window.scrollY;

        // 1. CONFIG LOADER (Sync with Master Admin)
        async function loadAppConfig() {
            try {
                const brandSnap = await getDoc(doc(db, "settings", "branding"));
                if (brandSnap.exists()) {
                    const data = brandSnap.data();
                    const appName = data.appName || 'HireSphere';
                    
                    document.title = `Profile | ${appName}`;
                    headerAppName.textContent = appName;

                    if(data.primaryColor) {
                        document.documentElement.style.setProperty('--primary-dark', data.primaryColor);
                        document.documentElement.style.setProperty('--accent-main', data.primaryColor);
                        // Also set accent-light for consistency
                        document.documentElement.style.setProperty('--accent-light', `${data.primaryColor}15`); 
                    }
                    if(data.fontFamily) {
                        document.documentElement.style.setProperty('--font-main', `${data.fontFamily}, sans-serif`);
                    }
                }
            } catch (e) { console.error("Config Error", e); }
        }

        // Init Config
        document.addEventListener('DOMContentLoaded', loadAppConfig);

        // 2. Auth & Initial Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                // A. Load Auth Info immediately
                if (user.email) emailInput.value = user.email;
                
                if (user.displayName) {
                    fullNameInput.value = user.displayName;
                    displayFullName.textContent = user.displayName;
                    profileAvatar.textContent = user.displayName.charAt(0).toUpperCase();
                } else {
                    displayFullName.textContent = "New User";
                }

                // A.2 Check strength based on Auth info alone (so bar isn't empty)
                calculateProgress();

                // B. Load Firestore Data
                await loadUserProfile(user.uid);
                setupNotificationListener(user.uid);
                
                pageLoader.style.display = 'none';
            } else {
                window.location.href = "signin.html";
            }
        });

        // 3. Load Profile Data
        async function loadUserProfile(uid) {
            try {
                const docRef = doc(db, "users", uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Map fields safely
                    if (data.fullName) {
                        fullNameInput.value = data.fullName;
                        displayFullName.textContent = data.fullName;
                        profileAvatar.textContent = data.fullName.charAt(0).toUpperCase();
                    }
                    if (data.email) emailInput.value = data.email;
                    
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('gender').value = data.gender || '';
                    document.getElementById('dob').value = data.dob || ''; 
                    document.getElementById('nationalId').value = data.nationalId || '';
                    document.getElementById('location').value = data.location || '';
                    document.getElementById('jobTitle').value = data.jobTitle || '';
                    document.getElementById('skills').value = data.skills || '';
                    document.getElementById('experience').value = data.experience || '';

                    if(data.jobTitle) displayRole.textContent = data.jobTitle;

                    // Update strength AFTER fields are populated
                    calculateProgress();
                } 
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        // 4. Edit Mode
        editToggleBtn.addEventListener('click', () => {
            isEditing = !isEditing;
            
            inputs.forEach(input => {
                if(input.id !== 'email') input.disabled = !isEditing;
            });

            if(isEditing) {
                editToggleBtn.textContent = 'Cancel';
                editToggleBtn.style.color = '#ef4444';
                saveBtn.classList.add('visible');
            } else {
                editToggleBtn.textContent = 'Edit Profile';
                editToggleBtn.style.color = 'var(--accent-main)';
                saveBtn.classList.remove('visible');
                if(currentUser) loadUserProfile(currentUser.uid); // Revert
            }
        });

        // 5. Save Logic
        saveBtn.addEventListener('click', async () => {
            if(!currentUser) return;
            
            if(!fullNameInput.value.trim()) {
                alert("Full Name is required.");
                return;
            }

            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            const updatedData = {
                fullName: fullNameInput.value,
                email: emailInput.value,
                phone: document.getElementById('phone').value,
                gender: document.getElementById('gender').value,
                dob: document.getElementById('dob').value,
                nationalId: document.getElementById('nationalId').value,
                location: document.getElementById('location').value,
                jobTitle: document.getElementById('jobTitle').value,
                skills: document.getElementById('skills').value,
                experience: document.getElementById('experience').value,
                profileCompleted: true
            };

            try {
                const userRef = doc(db, "users", currentUser.uid);
                
                // CRITICAL FIX: setDoc with merge:true handles creation AND updates
                await setDoc(userRef, updatedData, { merge: true });

                // Success
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);

                // Reset UI
                isEditing = false;
                editToggleBtn.textContent = 'Edit Profile';
                editToggleBtn.style.color = 'var(--accent-main)';
                saveBtn.classList.remove('visible');
                saveBtn.innerHTML = '<i class="fas fa-save"></i>';
                inputs.forEach(input => input.disabled = true);
                
                // Update Header
                displayFullName.textContent = updatedData.fullName;
                if(updatedData.jobTitle) displayRole.textContent = updatedData.jobTitle;
                profileAvatar.textContent = updatedData.fullName.charAt(0).toUpperCase();
                
                calculateProgress();

            } catch (error) {
                console.error("Save error:", error);
                alert("Could not save changes: " + error.message);
                saveBtn.innerHTML = '<i class="fas fa-save"></i>';
            }
        });

        // 6. Strength Calculation
        function calculateProgress() {
            const fieldsToCheck = [
                'fullName', 'email', 'phone', 'gender', 'dob', 
                'nationalId', 'location', 'jobTitle', 'skills', 'experience'
            ];
            
            let filledCount = 0;
            
            fieldsToCheck.forEach(id => {
                const element = document.getElementById(id);
                if(element && element.value && element.value.trim().length > 0) {
                    filledCount++;
                }
            });

            const percent = Math.round((filledCount / fieldsToCheck.length) * 100);
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            if(progressBar && progressText) {
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
                
                if(percent < 40) progressBar.style.background = '#ef4444'; 
                else if(percent < 80) progressBar.style.background = '#eab308'; 
                else progressBar.style.background = '#10b981'; 
            }
        }

        // 7. Updated Date Formatter (DD/MM/YYYY)
        dobInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, ''); 
            if (val.length > 2) val = val.slice(0, 2) + '/' + val.slice(2);
            if (val.length > 5) val = val.slice(0, 5) + '/' + val.slice(5, 9);
            e.target.value = val;
        });

        // 8. Sign Out
        signOutBtn.addEventListener('click', async () => {
            if(confirm("Sign out?")) {
                await signOut(auth);
                window.location.href = "signin.html";
            }
        });

        // 9. Tabs
        window.switchTab = function(tabName) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        };

        // 10. Notifications
        function setupNotificationListener(userId) {
            const q = query(collection(db, "notifications"), where("userId", "==", userId), where("read", "==", false));
            onSnapshot(q, (snapshot) => {
                const count = snapshot.size;
                if(count > 0) {
                    navBadge.textContent = count > 9 ? '9+' : count;
                    navBadge.classList.add('show');
                } else {
                    navBadge.classList.remove('show');
                }
            });
        }
        
        // 11. Scroll Listener (Restored Auto-Hide)
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            // Hide Header on Scroll Down, Show on Scroll Up
            if (currentScrollY > lastScrollY && currentScrollY > 50) {
                header.classList.add('hidden');
                bottomNav.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
            }
            lastScrollY = currentScrollY;
        });

        // 12. Real-time updates
        inputs.forEach(input => {
            input.addEventListener('input', calculateProgress);
            input.addEventListener('change', calculateProgress); 
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Post Job | Admin Dashboard</title>
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* ADVANCED COLOR PALETTE */
            --primary-dark: #0F172A;
            --primary-blue: #334155;
            --accent-main: #2563EB;
            --accent-hover: #1D4ED8;
            --accent-light: #EFF6FF;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            --danger-red: #ef4444;
            --success-green: #10b981;
            
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            
            --radius-lg: 24px;
            --radius-md: 16px;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding-bottom: 120px; /* Space for bottom nav */
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle); border-bottom: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden { transform: translateY(-100%); }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 35px; width: auto; }
        .logo-text { font-size: 1.3rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .admin-badge {
            background: var(--danger-red); color: white; padding: 2px 8px; border-radius: 6px; 
            font-size: 0.65rem; font-family: 'Plus Jakarta Sans', sans-serif; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 800; margin-left: 5px;
        }

        /* Header Right */
        .header-right { display: flex; align-items: center; gap: 20px; }
        .action-icon-wrapper { position: relative; color: var(--text-muted); font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .action-icon-wrapper:hover { color: var(--accent-main); transform: scale(1.1); }
        
        .profile-avatar {
            width: 38px; height: 38px; border-radius: 12px; background: var(--primary-dark);
            color: white; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1rem; border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; text-decoration: none;
            transition: var(--transition);
        }
        .profile-avatar:hover { transform: scale(1.05); border-color: var(--accent-main); }

        /* ---- CONTENT ---- */
        .container {
            margin-top: 90px; padding: 0 5%;
            max-width: 1000px; margin-left: auto; margin-right: auto; width: 100%;
        }

        .page-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; animation: slideUp 0.5s ease-out; flex-wrap: wrap; gap: 15px;
        }
        .header-title h1 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary-dark); letter-spacing: -0.5px; margin-bottom: 5px; }
        .header-title p { color: var(--text-muted); font-size: 0.95rem; }

        .btn-create { 
            background: var(--accent-main); color: white; padding: 14px 28px; border-radius: 14px;
            text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 10px; 
            transition: var(--transition); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25); border: none; cursor: pointer;
            font-size: 0.95rem;
        }
        .btn-create:hover { background: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 12px 25px rgba(37, 99, 235, 0.35); }

        /* ---- FORM CARD ---- */
        #jobFormContainer { display: none; margin-bottom: 40px; animation: slideUp 0.4s ease-out; }
        
        .form-card {
            background: var(--surface-white); border-radius: var(--radius-lg);
            padding: 35px; border: 1px solid rgba(0,0,0,0.04); box-shadow: var(--shadow-elevated);
            position: relative; overflow: hidden;
        }
        .form-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent-main), #60a5fa);
        }

        .form-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 1px solid #f1f5f9; padding-bottom: 20px; 
        }
        .form-title { font-size: 1.4rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }
        .close-btn { 
            background: #f1f5f9; border: none; color: #64748b; width: 40px; height: 40px; 
            border-radius: 12px; display: grid; place-items: center; font-size: 1.1rem; 
            cursor: pointer; transition: 0.2s; 
        }
        .close-btn:hover { background: #fee2e2; color: var(--danger-red); transform: rotate(90deg); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .full-width { grid-column: 1 / -1; }

        .form-group label { 
            display: block; font-size: 0.75rem; font-weight: 800; color: var(--primary-blue); 
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; 
        }
        .form-group label span.optional { 
            color: #94a3b8; font-weight: 600; text-transform: none; 
            font-size: 0.75rem; background: #f1f5f9; padding: 2px 6px; border-radius: 4px; margin-left: 6px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 0.95rem; background: #f8fafc; font-family: inherit; transition: 0.2s; 
            outline: none; color: var(--primary-dark); font-weight: 500;
        }
        .form-input::placeholder { color: #cbd5e1; font-weight: 400; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { 
            border-color: var(--accent-main); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); background: #fff; 
        }
        textarea { resize: vertical; min-height: 120px; line-height: 1.6; }

        .form-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #f1f5f9; }
        
        .btn-cancel {
            background: white; color: #64748b; border: 2px solid #e2e8f0; padding: 14px 28px; border-radius: 12px;
            font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.95rem;
        }
        .btn-cancel:hover { background: #f1f5f9; color: var(--primary-dark); border-color: #cbd5e1; }

        /* ---- JOB LIST ---- */
        .job-list { display: grid; grid-template-columns: 1fr; gap: 18px; animation: slideUp 0.6s ease-out; }
        
        .job-item {
            background: var(--surface-white); padding: 25px; border-radius: 20px;
            box-shadow: var(--shadow-subtle); border: 1px solid rgba(0,0,0,0.04);
            display: flex; justify-content: space-between; align-items: center;
            transition: var(--transition); position: relative; overflow: hidden;
        }
        .job-item:hover { transform: translateY(-4px); box-shadow: var(--shadow-elevated); border-color: var(--accent-light); }
        
        .status-dot {
            width: 10px; height: 10px; background: var(--success-green); border-radius: 50%;
            display: inline-block; margin-right: 6px; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .job-info h3 { font-size: 1.15rem; color: var(--primary-dark); margin-bottom: 10px; font-weight: 700; display: flex; align-items: center; }
        .job-meta { font-size: 0.9rem; color: var(--text-muted); display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .job-meta span { display: flex; align-items: center; gap: 6px; background: #f8fafc; padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; border: 1px solid #e2e8f0; }
        .job-meta i { color: var(--accent-main); }
        
        .job-actions { display: flex; gap: 10px; }
        .btn-icon { 
            width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; border: 1px solid #e2e8f0; transition: 0.2s; 
            background: white; color: var(--text-muted); font-size: 1.1rem;
        }
        .btn-icon:hover { transform: translateY(-2px); }
        .btn-edit:hover { background: #eff6ff; color: var(--accent-main); border-color: #bfdbfe; }
        .btn-delete:hover { background: #fef2f2; color: var(--danger-red); border-color: #fecaca; }

        /* ---- BOTTOM NAV ---- */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 25px; border-radius: 35px; z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bottom-nav.nav-hidden { transform: translate(-50%, 200%); }

        .nav-item { 
            text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; 
            align-items: center; gap: 5px; font-size: 0.65rem; transition: var(--transition); font-weight: 600;
        }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: #fff; transform: translateY(-2px); }
        .nav-item.active i { color: var(--accent-main); }

        /* Center FAB Button */
        .nav-item.center-fab {
            background: var(--accent-main); color: white;
            width: 52px; height: 52px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transform: translateY(-25px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
            border: 4px solid var(--bg-body);
        }
        .nav-item.center-fab i { font-size: 1.4rem; margin: 0; color: white; }
        .nav-item.center-fab span { display: none; }
        .nav-item.center-fab:hover { transform: translateY(-30px) scale(1.05); background: #1d4ed8; }

        /* Loader & Toast */
        #page-loader { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary-dark); border-radius: 50%; animation: spin 1s linear infinite; }
        .btn-spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: var(--primary-dark); color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 600; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 2000;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        #toast.show { opacity: 1; bottom: 110px; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media(max-width: 900px) {
            .form-grid { grid-template-columns: 1fr; gap: 15px; }
            .job-item { flex-direction: column; align-items: flex-start; gap: 15px; }
            .job-actions { width: 100%; justify-content: flex-end; }
            .container { margin-top: 80px; }
        }
    </style>
</head>
<body>

    <!-- PAGE LOADER -->
    <div id="page-loader"><div class="spinner"></div></div>

    <!-- HEADER -->
    <header id="header">
        <a href="admin-dashboard.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo">
            <span class="logo-text">HireSphere</span>
            <span class="admin-badge">Admin</span>
        </a>
        
        <!-- HEADER RIGHT: MESSAGES & PROFILE -->
        <div class="header-right">
            <div class="action-icon-wrapper" onclick="window.location.reload()" title="Refresh Data">
                <i class="fas fa-sync-alt"></i>
            </div>
            
            <a href="admin-profile.html" class="profile-avatar" id="headerAvatar" title="My Profile">
                A
            </a>
        </div>
    </header>

    <div class="container">
        
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-title">
                <h1>Job Listings</h1>
                <p>Post and manage job opportunities for your platform.</p>
            </div>
            <button id="toggleFormBtn" class="btn-create" onclick="showCreateForm()">
                <i class="fas fa-plus-circle"></i> Post New Job
            </button>
        </div>

        <!-- CREATE / EDIT FORM (Hidden by default) -->
        <div id="jobFormContainer">
            <div class="form-card">
                <div class="form-header">
                    <h2 class="form-title" id="formTitle">Create New Job</h2>
                    <button class="close-btn" onclick="hideForm()"><i class="fas fa-times"></i></button>
                </div>
                
                <form id="jobForm">
                    <input type="hidden" id="jobId"> <!-- Hidden ID for Editing -->
                    
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label>Job Title</label>
                            <input type="text" id="title" class="form-input" placeholder="e.g. Senior Product Designer" required>
                        </div>

                        <!-- Company Name (Optional) -->
                        <div class="form-group">
                            <label>Company Name <span class="optional">Optional</span></label>
                            <input type="text" id="company" class="form-input" placeholder="e.g. Acme Corp (Blank = Confidential)">
                        </div>

                        <!-- MODIFIED: Category (Manual & Optional) -->
                        <div class="form-group">
                            <label>Category <span class="optional">Optional</span></label>
                            <!-- Removed list/datalist, removed required -->
                            <input type="text" id="category" class="form-input" placeholder="Type category manually (e.g. IT, Finance)...">
                        </div>

                        <div class="form-group">
                            <label>Job Type</label>
                            <select id="type" class="form-select" required>
                                <option value="Full Time">Full Time</option>
                                <option value="Part Time">Part Time</option>
                                <option value="Remote">Remote</option>
                                <option value="Contract">Contract</option>
                                <option value="Internship">Internship</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Salary Range</label>
                            <input type="text" id="salary" class="form-input" placeholder="e.g. KES 80k - 120k or Negotiable" required>
                        </div>

                        <div class="form-group">
                            <label>Application Deadline</label>
                            <input type="date" id="deadline" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="city" class="form-input" placeholder="e.g. Nairobi" required>
                        </div>

                        <div class="form-group">
                            <label>Specific Location</label>
                            <input type="text" id="location" class="form-input" placeholder="e.g. Westlands (or Remote)" required>
                        </div>

                        <div class="form-group full-width">
                            <label>Job Requirements & Description</label>
                            <textarea id="requirements" class="form-textarea" rows="8" placeholder="Enter detailed responsibilities, qualifications, and benefits..." required></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="hideForm()">Cancel</button>
                        <button type="submit" class="btn-create" id="saveBtn">
                            <div class="btn-spinner" id="btnSpinner"></div>
                            <span id="btnText">Publish Listing</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JOBS LIST -->
        <div id="jobListContainer" class="job-list">
            <!-- Loading State -->
            <div style="text-align:center; padding:60px; color:#94a3b8;">
                <div class="spinner" style="margin:0 auto 15px; width:30px; height:30px; border-width:3px;"></div>
                <p>Loading opportunities...</p>
            </div>
        </div>

    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="admin-dashboard.html" class="nav-item"><i class="fas fa-th-large"></i><span>Home</span></a>
        <a href="admin-apps.html" class="nav-item"><i class="fas fa-clipboard-list"></i><span>Apps</span></a>
        <a href="admin-post-job.html" class="nav-item center-fab"><i class="fas fa-plus"></i><span>Post</span></a>
        <a href="admin-manage-job.html" class="nav-item"><i class="fas fa-briefcase"></i><span>Manage</span></a>
        <a href="admin-settings.html" class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></a>
    </nav>

    <!-- TOAST NOTIFICATION -->
    <div id="toast">Operation Successful</div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, query, orderBy, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc, serverTimestamp, where } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        // Elements
        const jobFormContainer = document.getElementById('jobFormContainer');
        const jobListContainer = document.getElementById('jobListContainer');
        const jobForm = document.getElementById('jobForm');
        const formTitle = document.getElementById('formTitle');
        const saveBtn = document.getElementById('saveBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const toast = document.getElementById('toast');
        const pageLoader = document.getElementById('page-loader');

        // 1. Auth Check (Admin Only)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // Check Admin Role
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (!userDoc.exists() || (userDoc.data().role !== 'admin' && !userDoc.data().isAdmin)) {
                        // Not Admin -> Redirect
                        window.location.href = "signin.html";
                        return;
                    }
                    
                    // Set Profile Avatar
                    const userData = userDoc.data();
                    const initial = (userData.fullName || 'A').charAt(0).toUpperCase();
                    document.getElementById('headerAvatar').textContent = initial;

                    // Initialize Data
                    loadJobs();
                    checkUrlParams(); 
                    
                    // Hide Loader
                    pageLoader.style.display = 'none';

                } catch(e) {
                    console.error("Auth Verification Error:", e);
                    window.location.href = "signin.html";
                }
            } else {
                window.location.href = "signin.html";
            }
        });

        // 2. Load Jobs (Real-time Listener)
        function loadJobs() {
            const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                jobListContainer.innerHTML = '';
                
                if(snapshot.empty) {
                    jobListContainer.innerHTML = `
                        <div style="text-align:center; padding:60px 20px; background:white; border-radius:20px; grid-column:1/-1; border: 1px dashed #cbd5e1;">
                            <i class="fas fa-folder-open" style="font-size:3rem; color:#cbd5e1; margin-bottom:15px;"></i>
                            <h3 style="color:#64748b; margin-bottom:10px;">No Jobs Posted</h3>
                            <p style="color:#94a3b8; font-size:0.9rem;">Start by clicking "Post New Job" above.</p>
                        </div>`;
                    return;
                }

                snapshot.forEach(docSnap => {
                    const job = docSnap.data();
                    const id = docSnap.id;
                    const date = job.deadline ? new Date(job.deadline).toLocaleDateString() : 'No deadline';
                    
                    // Handle Optional Fields Display
                    const companyDisplay = job.company || "Confidential Client";
                    const categoryDisplay = job.category || "General";

                    const html = `
                        <div class="job-item">
                            <div class="job-info">
                                <div>
                                    <div style="margin-bottom:4px;"><span class="status-dot"></span><small style="color:#10b981; font-weight:700; text-transform:uppercase; font-size:0.7rem;">Active</small></div>
                                    <h3>${job.title}</h3>
                                    <div class="job-meta">
                                        <span><i class="fas fa-building"></i> ${companyDisplay}</span>
                                        <span><i class="fas fa-tag"></i> ${categoryDisplay}</span>
                                        <span><i class="fas fa-map-marker-alt"></i> ${job.city}</span>
                                        <span><i class="far fa-calendar-alt"></i> ${date}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="job-actions">
                                <button class="btn-icon btn-edit" onclick="editJob('${id}')" title="Edit">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn-icon btn-delete" onclick="deleteJob('${id}')" title="Delete">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    jobListContainer.insertAdjacentHTML('beforeend', html);
                });
            });
        }

        // 3. Form Submission (Create & Update)
        jobForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Loading
            saveBtn.disabled = true;
            btnSpinner.style.display = 'block';
            btnText.style.display = 'none';

            const jobId = document.getElementById('jobId').value;
            const companyValue = document.getElementById('company').value.trim();
            const categoryValue = document.getElementById('category').value.trim(); // Get manual text
            
            const jobData = {
                title: document.getElementById('title').value,
                company: companyValue, // Save empty string if blank (optional)
                category: categoryValue, // Save empty string if blank (optional)
                type: document.getElementById('type').value,
                salary: document.getElementById('salary').value,
                deadline: document.getElementById('deadline').value,
                city: document.getElementById('city').value,
                location: document.getElementById('location').value,
                requirements: document.getElementById('requirements').value,
                updatedAt: serverTimestamp()
            };

            try {
                if(jobId) {
                    // Update Existing
                    await updateDoc(doc(db, "jobs", jobId), jobData);
                    showToast("Job updated successfully");
                } else {
                    // Create New
                    jobData.createdAt = serverTimestamp();
                    jobData.status = 'Open'; 
                    jobData.applicantsCount = 0; // Initialize count
                    await addDoc(collection(db, "jobs"), jobData);
                    showToast("Job posted successfully");
                }
                hideForm();
            } catch (error) {
                console.error("Error saving job:", error);
                alert("Failed to save job. Check console for details.");
            } finally {
                saveBtn.disabled = false;
                btnSpinner.style.display = 'none';
                btnText.style.display = 'block';
            }
        });

        // 4. Helper Functions
        window.showCreateForm = () => {
            jobForm.reset();
            document.getElementById('jobId').value = '';
            formTitle.textContent = "Create New Job";
            btnText.textContent = "Publish Listing";
            jobFormContainer.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.hideForm = () => {
            jobFormContainer.style.display = 'none';
            const url = new URL(window.location);
            if(url.searchParams.has('edit')) {
                url.searchParams.delete('edit');
                window.history.pushState({}, '', url);
            }
        };

        window.editJob = async (id) => {
            try {
                formTitle.textContent = "Loading Job Data...";
                jobFormContainer.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });

                const docSnap = await getDoc(doc(db, "jobs", id));
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    
                    document.getElementById('jobId').value = id;
                    document.getElementById('title').value = data.title;
                    document.getElementById('company').value = data.company || "";
                    document.getElementById('category').value = data.category || ""; // Handle optional
                    document.getElementById('type').value = data.type;
                    document.getElementById('salary').value = data.salary;
                    document.getElementById('deadline').value = data.deadline;
                    document.getElementById('city').value = data.city;
                    document.getElementById('location').value = data.location;
                    document.getElementById('requirements').value = data.requirements;

                    formTitle.textContent = "Edit Job";
                    btnText.textContent = "Update Listing";
                }
            } catch (error) {
                console.error(error);
                hideForm();
                showToast("Error loading job");
            }
        };

        window.deleteJob = async (id) => {
            if(confirm("Are you sure you want to delete this job? This action cannot be undone.")) {
                try {
                    await deleteDoc(doc(db, "jobs", id));
                    showToast("Job deleted successfully");
                } catch (error) {
                    console.error(error);
                    alert("Failed to delete job.");
                }
            }
        };

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            if (editId) {
                editJob(editId);
            }
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Auto-Hide Nav & Header Logic (Optimized)
        const header = document.getElementById('header');
        const bottomNav = document.getElementById('bottomNav');
        let lastY = window.scrollY;

        window.addEventListener('scroll', () => {
            const currY = window.scrollY;
            if (Math.abs(currY - lastY) < 10) return; // Ignore micro-scrolls
            
            if (currY > lastY && currY > 60) {
                // Scrolling Down
                header.classList.add('nav-hidden');
                bottomNav.classList.add('nav-hidden');
            } else {
                // Scrolling Up
                header.classList.remove('nav-hidden');
                bottomNav.classList.remove('nav-hidden');
            }
            lastY = currY;
        }, { passive: true });

    </script>
</body>
</html>

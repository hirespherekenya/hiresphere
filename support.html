<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HireSphere Support</title>
    <meta name="theme-color" content="#ffffff">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Professional Color Palette */
            --primary: #2563EB;        /* Royal Blue */
            --primary-dark: #1E40AF;
            --bg-chat: #F1F5F9;        /* Slate 100 */
            --surface: #ffffff;
            --text-main: #0F172A;      /* Slate 900 */
            --text-muted: #64748B;     /* Slate 500 */
            --border: #E2E8F0;
            
            --user-msg-bg: #2563EB;
            --user-msg-text: #ffffff;
            --bot-msg-bg: #ffffff;
            --bot-msg-text: #1E293B;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --radius-bubble: 18px;
        }

        * {margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

        body {
            font-family: var(--font-main);
            background: var(--bg-chat);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ---- HEADER ---- */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            height: 68px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0; position: relative; z-index: 50;
        }

        .header-left { display: flex; align-items: center; gap: 14px; }
        .back-btn {
            background: transparent; border: none; font-size: 1.1rem; color: var(--text-main);
            width: 36px; height: 36px; cursor: pointer; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: background 0.2s;
        }
        .back-btn:hover { background: #F8FAFC; color: var(--primary); }

        .agent-stack { display: flex; align-items: center; }
        .agent-avatar {
            width: 38px; height: 38px; border-radius: 50%; border: 2px solid #fff;
            background: #EFF6FF; display: flex; align-items: center; justify-content: center;
            font-size: 1rem; color: var(--primary); position: relative;
            box-shadow: var(--shadow-sm);
        }
        .agent-avatar::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 10px; height: 10px;
            background: #10B981; border: 2px solid #fff; border-radius: 50%;
        }

        .header-info { display: flex; flex-direction: column; justify-content: center; margin-left: 4px; }
        .header-info h1 { font-size: 1rem; font-weight: 700; color: var(--text-main); line-height: 1.2; }
        .header-info p { font-size: 0.75rem; color: var(--text-muted); font-weight: 500; }
        
        .ticket-badge {
            font-size: 0.7rem; background: #EEF2FF; color: var(--primary); 
            padding: 2px 8px; border-radius: 6px; font-weight: 700; margin-left: 8px;
            border: 1px solid #DBEAFE; display: none; vertical-align: middle;
        }

        /* ---- CHAT AREA ---- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            display: flex; flex-direction: column; gap: 10px;
            scroll-behavior: smooth;
        }

        /* Message Rows */
        .message-row { display: flex; width: 100%; margin-bottom: 4px; opacity: 0; animation: slideIn 0.3s forwards ease-out; }
        .message-row.user { justify-content: flex-end; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .bot-avatar {
            width: 32px; height: 32px; border-radius: 50%; margin-right: 10px;
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            color: white; display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; flex-shrink: 0; align-self: flex-end;
            box-shadow: var(--shadow-md);
        }
        .message-row.user .bot-avatar { display: none; }

        /* Bubbles */
        .bubble {
            max-width: 85%;
            padding: 12px 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: var(--shadow-sm);
            word-wrap: break-word;
            font-weight: 400;
        }

        .bot-bubble {
            background: var(--bot-msg-bg);
            color: var(--bot-msg-text);
            border-radius: var(--radius-bubble) var(--radius-bubble) var(--radius-bubble) 4px;
            border: 1px solid var(--border);
        }

        .user-bubble {
            background: var(--user-msg-bg);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--user-msg-text);
            border-radius: var(--radius-bubble) var(--radius-bubble) 4px var(--radius-bubble);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
        }

        /* Timestamps & Meta */
        .msg-meta {
            display: flex; align-items: center; gap: 6px; margin-top: 4px;
            font-size: 0.65rem; opacity: 0.7;
        }
        .bot-bubble .msg-meta { justify-content: flex-start; }
        .user-bubble .msg-meta { justify-content: flex-end; color: rgba(255,255,255,0.9); }
        
        .agent-name { font-weight: 700; color: var(--text-main); font-size: 0.7rem; margin-bottom: 2px; display: block; }

        /* Quick Reply Chips */
        .options-wrapper {
            display: flex; flex-direction: column; gap: 8px; margin-left: 42px; margin-top: 0px; margin-bottom: 15px;
            animation: fadeIn 0.4s ease;
        }
        
        .option-chip {
            background: #ffffff;
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
            text-align: left; display: flex; align-items: center; justify-content: space-between;
            max-width: 300px;
        }
        .option-chip:hover { background: #EFF6FF; border-color: var(--primary); transform: translateX(2px); }
        .option-chip i { font-size: 1.1rem; color: #94A3B8; }
        .option-chip:hover i { color: var(--primary); }

        /* Date Separators */
        .date-separator {
            text-align: center; font-size: 0.75rem; color: var(--text-muted);
            margin: 24px 0; position: relative; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .date-separator span { background: var(--bg-chat); padding: 0 12px; position: relative; z-index: 1; }
        .date-separator::before {
            content: ''; position: absolute; top: 50%; left: 0; right: 0;
            height: 1px; background: #E2E8F0; z-index: 0;
        }

        /* ---- INPUT AREA ---- */
        .input-area {
            background: var(--surface);
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex; align-items: flex-end; gap: 12px;
            flex-shrink: 0;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            background: #F8FAFC;
            border-radius: 24px;
            padding: 12px 18px;
            display: flex; align-items: center;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        .input-wrapper:focus-within { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        textarea {
            width: 100%; border: none; background: transparent; resize: none;
            font-family: inherit; font-size: 0.95rem; max-height: 120px;
            outline: none; padding: 0; margin: 0; display: block;
            line-height: 1.5; color: var(--text-main);
        }

        .send-btn {
            width: 48px; height: 48px; border-radius: 50%;
            background: var(--primary); color: white; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; flex-shrink: 0;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }
        .send-btn:hover { background: var(--primary-dark); transform: scale(1.05); }
        .send-btn:disabled { background: #CBD5E1; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Typing Indicator */
        .typing {
            display: flex; gap: 5px; padding: 14px 18px; background: white;
            border-radius: 18px 18px 18px 4px; border: 1px solid var(--border);
            width: fit-content; margin-left: 42px; margin-bottom: 15px;
            display: none; box-shadow: var(--shadow-sm);
        }
        .dot { width: 6px; height: 6px; background: #94A3B8; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Ticket Status Banner */
        .status-banner {
            position: absolute; top: -45px; left: 20px; right: 20px;
            background: #F0FDF4; border: 1px solid #BBF7D0; color: #15803d;
            padding: 10px; text-align: center; font-size: 0.85rem; font-weight: 600;
            border-radius: 12px; display: none; box-shadow: var(--shadow-sm);
        }

        /* Loader */
        #page-loader { 
            position: fixed; inset: 0; background: #fff; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; 
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div></div>

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="agent-stack">
                <div class="agent-avatar"><i class="fas fa-headset"></i></div>
            </div>
            <div class="header-info">
                <h1>Help Center <span id="ticketIdDisplay" class="ticket-badge"></span></h1>
                <p>Typically replies in < 5m</p>
            </div>
        </div>
    </header>

    <div class="chat-container" id="chatContainer">
        
        <div class="date-separator"><span>Conversation Started</span></div>

        <!-- Dynamic Chat Content -->
        
        <!-- Typing Animation -->
        <div class="typing" id="typingIndicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div id="optionsContainer" class="options-wrapper">
            <!-- Dynamic Options -->
        </div>

    </div>

    <div class="input-area">
        <div id="statusBanner" class="status-banner">
            <i class="fas fa-check-circle"></i> This ticket is marked as resolved.
        </div>
        
        <div class="input-wrapper">
            <textarea id="msgInput" rows="1" placeholder="Type a message..."></textarea>
        </div>
        <button id="sendBtn" class="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { collection, getDocs, doc, addDoc, updateDoc, query, where, orderBy, limit, serverTimestamp, onSnapshot } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const msgInput = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const optionsContainer = document.getElementById('optionsContainer');
        const ticketIdDisplay = document.getElementById('ticketIdDisplay');
        const statusBanner = document.getElementById('statusBanner');
        const pageLoader = document.getElementById('page-loader');

        let currentUser = null;
        let activeTicketId = null; 
        let messagesUnsub = null; 
        let ticketUnsub = null;   
        let isSending = false;
        let lastMessageDate = null; 

        // Auto-resize textarea
        msgInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        // --- 1. AUTH & AUTO-START ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // IMMEDIATE CHECK: Is there an existing ticket?
                await checkAndLoadExistingTicket(user.uid);
                pageLoader.style.display = 'none';
            } else {
                window.location.href = "signin.html";
            }
        });

        // --- 2. CORE LOGIC ---
        
        // This function determines if we show history OR start the bot
        async function checkAndLoadExistingTicket(uid) {
            // Check for OPEN or PENDING tickets first (Priority)
            const qOpen = query(
                collection(db, "support_tickets"), 
                where("userId", "==", uid), 
                where("status", "in", ["open", "pending"]),
                limit(1)
            );
            const snapOpen = await getDocs(qOpen);

            if (!snapOpen.empty) {
                // Found an active ticket -> Load it instantly
                const ticketDoc = snapOpen.docs[0];
                activeTicketId = ticketDoc.id;
                
                // Initialize Listeners
                loadMessagesRealtime(activeTicketId);
                listenToTicketMeta(activeTicketId);
                return;
            }

            // If no open ticket, start Fresh Bot Flow
            startBotOnboarding();
        }

        function startBotOnboarding() {
            // Clean UI
            chatContainer.innerHTML = '<div class="date-separator"><span>Just Now</span></div>';
            chatContainer.appendChild(typingIndicator);
            chatContainer.appendChild(optionsContainer);
            
            // Bot intro
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    addBotMessage("Hi there! ðŸ‘‹ Welcome to HireSphere Support.");
                    setTimeout(() => {
                        addBotMessage("I'm here to help you solve issues quickly. What can I do for you today?");
                        hideTyping();
                        showAdvancedOptions();
                    }, 800);
                }, 600);
            }, 300);
        }

        // --- 3. ADVANCED BOT MENU ---
        function showAdvancedOptions() {
            renderOptions([
                { text: "I have a technical issue", icon: "fas fa-laptop-code", action: "tech_issue" },
                { text: "Questions about billing", icon: "fas fa-receipt", action: "billing" },
                { text: "Job application help", icon: "fas fa-briefcase", action: "jobs" },
                { text: "Speak to an agent", icon: "fas fa-headset", action: "human" }
            ]);
        }

        function renderOptions(options) {
            optionsContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-chip';
                btn.innerHTML = `<span>${opt.text}</span> <i class="fas fa-chevron-right" style="font-size:0.8rem;"></i>`;
                btn.onclick = () => handleBotAction(opt);
                optionsContainer.appendChild(btn);
            });
            scrollToBottom();
        }

        async function handleBotAction(option) {
            // 1. Clear options
            optionsContainer.innerHTML = '';
            
            // 2. Show user selection as a message
            addUserMessage(option.text);
            showTyping();

            // 3. Smart Response Logic
            setTimeout(async () => {
                hideTyping();

                if (option.action === 'jobs') {
                    addBotMessage("Most job issues are due to incomplete profiles. Is your profile at 100%?");
                    renderOptions([
                        { text: "Yes, create a ticket", action: "create_ticket_jobs" },
                        { text: "I'll check my profile", action: "end_chat" }
                    ]);
                } 
                else if (option.action === 'billing') {
                    addBotMessage("For billing, I can escalate this to our finance team immediately.");
                    renderOptions([
                        { text: "Escalate to Finance", action: "create_ticket_billing" }
                    ]);
                }
                else if (option.action === 'tech_issue') {
                    addBotMessage("Could you describe the issue? Or I can connect you to tech support.");
                    renderOptions([
                        { text: "Connect to Support", action: "create_ticket_tech" }
                    ]);
                }
                else if (option.action === 'human' || option.action.includes('create_ticket')) {
                    await createTicketAndSwitch(option.text, "Agent Request");
                }
                else if (option.action === 'end_chat') {
                    addBotMessage("Great! I'll be here if you need anything else.");
                    setTimeout(() => showAdvancedOptions(), 3000); // Re-show options later
                }
            }, 1000);
        }

        // --- 4. CREATE TICKET & SWITCH MODE ---
        async function createTicketAndSwitch(initialMsg, category) {
            addBotMessage("Creating a support ticket for you...");
            showTyping();

            try {
                const ticketCode = "T-" + Math.floor(100000 + Math.random() * 900000);
                
                // Create Ticket Doc
                const ticketRef = await addDoc(collection(db, "support_tickets"), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || 'User',
                    userEmail: currentUser.email,
                    subject: `${category}: ${initialMsg}`,
                    ticketCode: ticketCode,
                    status: "open",
                    createdAt: serverTimestamp(),
                    lastUpdated: serverTimestamp(),
                    hasUnreadAdmin: true,
                    hasUnreadUser: false,
                    snippet: initialMsg
                });

                activeTicketId = ticketRef.id;

                // Add System Welcome Msg
                await addDoc(collection(db, `support_tickets/${activeTicketId}/messages`), {
                    text: `Ticket ${ticketCode} opened. A support agent has been notified.`,
                    sender: 'bot',
                    createdAt: serverTimestamp()
                });

                hideTyping();
                
                // *** CRITICAL: SWITCH TO REALTIME MODE ***
                loadMessagesRealtime(activeTicketId);
                listenToTicketMeta(activeTicketId);

            } catch (e) {
                console.error(e);
                hideTyping();
                addBotMessage("Network error. Please try again.");
            }
        }

        // --- 5. REAL-TIME LISTENING (The "Magic") ---
        function loadMessagesRealtime(ticketId) {
            if(messagesUnsub) messagesUnsub(); // Stop old listener

            // Clear chat container first to prevent duplicates when switching modes
            // But keep the container element itself
            chatContainer.innerHTML = ''; 
            chatContainer.appendChild(typingIndicator); // Re-append utility divs
            chatContainer.appendChild(optionsContainer);
            lastMessageDate = null; // Reset date tracking

            const q = query(
                collection(db, `support_tickets/${ticketId}/messages`), 
                orderBy("createdAt", "asc")
            );

            messagesUnsub = onSnapshot(q, (snap) => {
                // If it's the initial load, we might get many docs.
                // We iterate and append.
                
                // Simple strategy: Clear rendered messages, re-render all to ensure order/date headers are correct.
                // In a massive app, you'd optimize this, but for support chat (usually < 50 msgs), this is safer and cleaner.
                
                // Remove only message rows and date separators
                const existing = chatContainer.querySelectorAll('.message-row, .date-separator');
                existing.forEach(el => el.remove());
                lastMessageDate = null;

                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    const isUser = data.sender === 'user';
                    
                    if(isUser) addUserMessage(data.text, data.createdAt);
                    else addBotMessage(data.text, data.createdAt);
                });

                // Scroll to bottom
                scrollToBottom();

                // Clear unread flag for user if messages loaded
                if(!snap.empty) {
                     updateDoc(doc(db, "support_tickets", ticketId), { hasUnreadUser: false }).catch(()=>{});
                }
            });
        }

        function listenToTicketMeta(ticketId) {
            if(ticketUnsub) ticketUnsub();
            ticketUnsub = onSnapshot(doc(db, "support_tickets", ticketId), (docSnap) => {
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Update Header
                    if(data.ticketCode) {
                        ticketIdDisplay.textContent = `#${data.ticketCode}`;
                        ticketIdDisplay.style.display = 'inline-block';
                    }

                    // Handle Status
                    if(data.status === 'resolved' || data.status === 'closed') {
                        statusBanner.style.display = 'block';
                        msgInput.disabled = true;
                        msgInput.placeholder = "Ticket closed.";
                        sendBtn.disabled = true;
                    } else {
                        statusBanner.style.display = 'none';
                        msgInput.disabled = false;
                        msgInput.placeholder = "Type a message...";
                        sendBtn.disabled = false;
                    }
                }
            });
        }

        // --- 6. UI HELPERS ---
        
        function checkDateSeparator(timestamp) {
            if(!timestamp) return;
            const date = new Date(timestamp.seconds * 1000);
            const dayString = date.toDateString(); // "Mon Jan 01 2024"

            if (lastMessageDate !== dayString) {
                const today = new Date().toDateString();
                const yesterday = new Date(Date.now() - 86400000).toDateString();
                
                let label = date.toLocaleDateString();
                if(dayString === today) label = "Today";
                if(dayString === yesterday) label = "Yesterday";

                const div = document.createElement('div');
                div.className = 'date-separator';
                div.innerHTML = `<span>${label}</span>`;
                
                // Insert before typing indicator
                chatContainer.insertBefore(div, typingIndicator);
                lastMessageDate = dayString;
            }
        }

        function addUserMessage(text, timestamp = null) {
            checkDateSeparator(timestamp);
            const div = document.createElement('div');
            div.className = 'message-row user';
            const timeStr = timestamp 
                ? new Date(timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
                : 'Just now';

            div.innerHTML = `
                <div class="bubble user-bubble">
                    ${text}
                    <div class="msg-meta">
                        <span>${timeStr}</span>
                        <i class="fas fa-check" style="font-size:0.6rem;"></i>
                    </div>
                </div>
            `;
            chatContainer.insertBefore(div, typingIndicator);
        }

        function addBotMessage(text, timestamp = null) {
            checkDateSeparator(timestamp);
            const div = document.createElement('div');
            div.className = 'message-row bot';
            const timeStr = timestamp 
                ? new Date(timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
                : 'Just now';

            div.innerHTML = `
                <div class="bot-avatar"><i class="fas fa-headset"></i></div>
                <div class="bubble bot-bubble">
                    <span class="agent-name">Support Agent</span>
                    ${text}
                    <div class="msg-meta">
                        <span>${timeStr}</span>
                    </div>
                </div>
            `;
            chatContainer.insertBefore(div, typingIndicator);
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        // --- 7. SENDING LOGIC ---
        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = msgInput.value.trim();
            if(!text || isSending) return;

            msgInput.value = '';
            msgInput.style.height = 'auto'; 
            isSending = true;

            if (activeTicketId) {
                // We have a ticket, append to it
                try {
                    await addDoc(collection(db, `support_tickets/${activeTicketId}/messages`), {
                        text: text, sender: 'user', createdAt: serverTimestamp()
                    });
                    
                    // Update parent to notify admin
                    await updateDoc(doc(db, "support_tickets", activeTicketId), {
                        lastUpdated: serverTimestamp(),
                        hasUnreadAdmin: true,
                        snippet: text.substring(0, 50)
                    });
                } catch(e) { console.error(e); }
            } else {
                // Edge case: User types before selecting option in fresh chat
                // Force creation of ticket
                await createTicketAndSwitch(text, "General Inquiry");
            }
            isSending = false;
        }

        function showTyping() { typingIndicator.style.display = 'flex'; scrollToBottom(); }
        function hideTyping() { typingIndicator.style.display = 'none'; }

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Saved Jobs | Hiresphere</title>
    <meta name="theme-color" content="#0F172A">

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* DYNAMIC VARIABLES */
            --primary-dark: #0F172A;
            --accent-main: #2563EB;
            --accent-glow: rgba(37, 99, 235, 0.4);
            --accent-light: #EFF6FF;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #F8FAFC;
            --surface-white: #ffffff;
            
            --danger-red: #ef4444;
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * {margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

        body {
            font-family: var(--font-main);
            color: var(--text-main);
            background: url('assets/images/background.png') repeat, var(--bg-body);
            background-size: 300px;
            min-height: 100vh;
            padding-bottom: 110px;
            overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        /* ---- HEADER ---- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            padding: 15px 5%; position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000; box-shadow: var(--shadow-subtle);
            transition: transform 0.3s ease;
        }
        header.hidden { transform: translateY(-100%); }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-container img { height: 40px; width: auto; }
        .logo-text { font-size: 1.4rem; font-weight: 700; color: var(--primary-dark); font-family: 'Playfair Display', serif; }

        /* ---- CONTENT ---- */
        .page-container {
            margin-top: 90px;
            padding: 0 5%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        .page-header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 25px; flex-wrap: wrap; gap: 15px;
        }
        .page-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary-dark); margin-bottom: 5px; }
        .page-subtitle { color: var(--text-muted); font-size: 0.95rem; }

        /* Clear All Button */
        .clear-btn {
            background: #FEF2F2; color: var(--danger-red); border: 1px solid #FCA5A5;
            padding: 8px 16px; border-radius: 30px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 6px;
        }
        .clear-btn:hover { background: var(--danger-red); color: white; border-color: var(--danger-red); }

        /* Search Bar */
        .search-wrapper {
            background: rgba(255,255,255,0.9); border-radius: 50px; padding: 12px 20px;
            display: flex; align-items: center; gap: 10px; margin-bottom: 35px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); border: 1px solid rgba(0,0,0,0.05);
            max-width: 600px; transition: var(--transition);
        }
        .search-wrapper:focus-within { box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.15); border-color: var(--accent-main); }
        .search-icon { color: #94a3b8; }
        .search-input {
            border: none; outline: none; flex: 1; font-size: 0.95rem; font-family: inherit; color: var(--text-main); background: transparent;
        }

        /* ---- ADVANCED 3D JOB GRID ---- */
        .jobs-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px; margin-bottom: 40px;
        }

        /* 3D Card Style (Matching jobs.html) */
        .job-card {
            background: var(--surface-white);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.06);
            display: flex; flex-direction: column;
            
            /* 3D Depth */
            box-shadow: 
                0 4px 6px -1px rgba(0,0,0,0.05),
                0 10px 15px -3px rgba(0,0,0,0.05);
            border-bottom: 4px solid #e2e8f0;
            transform-style: preserve-3d;
            animation: slideUp 0.5s ease-out;
        }

        .job-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 
                0 20px 40px -5px rgba(0,0,0,0.1),
                0 0 0 1px rgba(37, 99, 235, 0.1);
            border-bottom-color: var(--accent-main);
            z-index: 10;
        }

        /* Closed State */
        .job-card.closed {
            opacity: 0.8;
            background: #f8fafc;
            border-bottom-color: #cbd5e1;
        }
        .job-card.closed:hover { transform: none; box-shadow: none; }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        
        .company-logo {
            width: 52px; height: 52px; background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--text-muted); font-weight: 700;
            box-shadow: inset 0 2px 4px rgba(255,255,255,1), 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Remove/Bookmark Btn */
        .bookmark-btn {
            background: transparent; border: none; cursor: pointer;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--accent-main); transition: 0.3s;
        }
        .bookmark-btn:hover { background: #fee2e2; color: var(--danger-red); transform: scale(1.1); }
        .bookmark-btn i { font-weight: 900; filter: drop-shadow(0 2px 4px var(--accent-glow)); }

        .job-title { font-size: 1.3rem; font-weight: 800; color: var(--primary-dark); margin-bottom: 6px; line-height: 1.25; margin-top: 12px; }
        .company-name { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 18px; display: flex; align-items: center; gap: 6px; font-weight: 500; }

        .job-details-grid { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; }
        .detail-pill { 
            font-size: 0.75rem; padding: 6px 12px; background: #f8fafc; border: 1px solid #e2e8f0;
            border-radius: 10px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; font-weight: 600;
            transition: 0.2s;
        }
        .job-card:hover .detail-pill { background: white; border-color: #cbd5e1; }

        .time-badge {
            font-size: 0.75rem; color: var(--accent-main); background: var(--accent-light);
            padding: 6px 12px; border-radius: 20px; font-weight: 700; display: inline-flex; align-items: center; gap: 5px;
            margin-top: auto; margin-bottom: 20px; width: fit-content;
        }

        /* Footer */
        .card-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .btn-view {
            text-decoration: none; padding: 12px; border-radius: 12px; text-align: center;
            background: #fff; border: 1px solid #e2e8f0; color: var(--text-main); font-weight: 700; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-view:hover { background: #f8fafc; border-color: #cbd5e1; color: var(--primary-dark); }

        .btn-apply {
            text-decoration: none; padding: 12px; border-radius: 12px; text-align: center;
            background: var(--primary-dark); color: white; border: none; font-weight: 700; font-size: 0.9rem;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(15, 23, 42, 0.2);
            position: relative; overflow: hidden;
        }
        .btn-apply:hover { background: var(--accent-main); transform: translateY(-2px); box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4); }

        /* Admin States Buttons */
        .btn-disabled { background: #cbd5e1; color: #64748b; cursor: not-allowed; pointer-events: none; box-shadow: none; }
        
        /* Status Badges */
        .status-badge-overlay {
            position: absolute; top: 20px; right: 50px; /* Left of bookmark */
            background: #fee2e2; color: #b91c1c; font-size: 0.65rem; font-weight: 700;
            padding: 4px 10px; border-radius: 20px; text-transform: uppercase;
        }
        .status-paused { background: #fef3c7; color: #b45309; }

        /* Empty State */
        .empty-state {
            text-align: center; padding: 60px 20px; color: var(--text-muted);
            display: none; animation: fadeIn 0.5s;
        }
        .empty-icon { font-size: 4rem; color: #e2e8f0; margin-bottom: 20px; }
        .browse-btn {
            display: inline-block; margin-top: 20px; padding: 12px 25px;
            background: var(--primary-dark); color: white; border-radius: 30px;
            text-decoration: none; font-weight: 600; transition: var(--transition);
        }
        .browse-btn:hover { background: var(--accent-main); transform: translateY(-2px); }

        /* Toast */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--primary-dark); color: white; padding: 12px 24px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25); font-size: 0.9rem; font-weight: 600;
            opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            display: flex; align-items: center; gap: 10px; pointer-events: none;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 12px 20px; border-radius: 35px; z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bottom-nav.hidden { transform: translateX(-50%) translateY(200%); }

        .nav-item { 
            text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; 
            align-items: center; gap: 5px; font-size: 0.7rem; transition: var(--transition); font-weight: 500;
            position: relative;
        }
        .nav-item i { font-size: 1.3rem; margin-bottom: 2px; }
        .nav-item.active { color: #fff; }
        .nav-item.active i { color: var(--accent-main); transform: translateY(-2px); }
        
        .nav-badge {
            position: absolute; top: -5px; right: 2px;
            background: #ef4444; color: white;
            font-size: 0.6rem; font-weight: bold; width: 16px; height: 16px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; border: 2px solid #0F172A;
            opacity: 0; transition: opacity 0.3s;
        }
        .nav-badge.show { opacity: 1; }

        /* Loader */
        #page-loader { 
            position: fixed; inset: 0; background: #fff; z-index: 10000; 
            display: flex; justify-content: center; align-items: center; 
        }
        .spinner { width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-main); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div></div>

    <header id="mainHeader">
        <a href="dashboard.html" class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" id="headerLogo">
            <span class="logo-text" id="headerAppName">HireSphere</span>
        </a>
    </header>

    <div class="page-container">
        
        <div class="page-header">
            <div>
                <h1 class="page-title">Saved Jobs</h1>
                <p class="page-subtitle">Your shortlisted opportunities.</p>
            </div>
            <!-- CLEAR ALL BUTTON -->
            <button class="clear-btn" id="clearAllBtn" onclick="clearAllJobs()">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </div>

        <!-- Search Filter -->
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Filter by title or company...">
        </div>

        <!-- Job Grid -->
        <div class="jobs-grid" id="jobsGrid">
            <!-- Items injected by JS -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <i class="far fa-bookmark empty-icon"></i>
            <h3>No saved jobs yet</h3>
            <p>Jobs you bookmark will appear here for easy access.</p>
            <a href="jobs.html" class="browse-btn">Browse Jobs</a>
        </div>

    </div>

    <!-- TOAST -->
    <div id="toast"><i class="fas fa-trash-alt"></i> <span>Job removed</span></div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-th-large"></i> <span>Dashboard</span>
        </a>
        <a href="jobs.html" class="nav-item">
            <i class="fas fa-briefcase"></i> <span>Jobs</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <div class="nav-badge" id="navBadge">0</div>
            <i class="fas fa-bell"></i> <span>Alerts</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i> <span>Profile</span>
        </a>
    </nav>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
        import { doc, getDoc, updateDoc, arrayRemove, collection, query, where, onSnapshot, getDocs } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

        const pageLoader = document.getElementById('page-loader');
        const jobsGrid = document.getElementById('jobsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const navBadge = document.getElementById('navBadge');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const headerAppName = document.getElementById('headerAppName');

        // Auto-Hide Elements
        const header = document.getElementById('mainHeader');
        const bottomNav = document.getElementById('bottomNav');

        let currentUser = null;
        let savedJobIds = [];
        let allSavedJobsData = [];

        // 1. CONFIG LOADER (Sync with Master Admin)
        async function loadAppConfig() {
            try {
                const brandSnap = await getDoc(doc(db, "settings", "branding"));
                if (brandSnap.exists()) {
                    const data = brandSnap.data();
                    const appName = data.appName || 'HireSphere';
                    
                    document.title = `Saved Jobs | ${appName}`;
                    headerAppName.textContent = appName;

                    if(data.primaryColor) {
                        document.documentElement.style.setProperty('--primary-dark', data.primaryColor);
                    }
                    if(data.fontFamily) {
                        document.documentElement.style.setProperty('--font-main', `${data.fontFamily}, sans-serif`);
                    }
                }
            } catch (e) { console.error("Config Error", e); }
        }

        // Init Config
        document.addEventListener('DOMContentLoaded', loadAppConfig);

        // 2. Auth & Init
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                setupNotificationListener(user.uid);
                listenToUserSavedJobs(user.uid);
            } else {
                window.location.href = "signin.html";
            }
        });

        // 3. Listen to User's Saved Array
        function listenToUserSavedJobs(uid) {
            onSnapshot(doc(db, "users", uid), async (docSnap) => {
                if(docSnap.exists()) {
                    savedJobIds = docSnap.data().savedJobs || [];
                    
                    if(savedJobIds.length === 0) {
                        allSavedJobsData = [];
                        renderJobs();
                        clearAllBtn.style.display = 'none'; // Hide clear all if empty
                        pageLoader.style.display = 'none';
                        return;
                    }

                    clearAllBtn.style.display = 'flex';
                    await fetchJobDetails(savedJobIds);
                }
                pageLoader.style.display = 'none';
            });
        }

        // 4. Fetch Details for IDs
        async function fetchJobDetails(ids) {
            if(ids.length === 0) return;
            
            try {
                const promises = ids.map(id => getDoc(doc(db, "jobs", id)));
                const snapshots = await Promise.all(promises);
                
                allSavedJobsData = snapshots
                    .filter(snap => snap.exists())
                    .map(snap => ({ id: snap.id, ...snap.data() }));

                renderJobs();

            } catch(e) { console.error("Error fetching jobs", e); }
        }

        // 5. Time Helper (Years/Months/Days logic)
        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return "Just now";
        }

        // 6. Render Grid (Advanced 3D Cards)
        function renderJobs(filterText = '') {
            jobsGrid.innerHTML = '';
            
            const filtered = allSavedJobsData.filter(job => {
                const term = filterText.toLowerCase();
                return job.title.toLowerCase().includes(term) || 
                       job.company.toLowerCase().includes(term);
            });

            if (filtered.length === 0) {
                if(filterText) {
                    jobsGrid.innerHTML = `<div style="text-align:center;color:#94a3b8;padding:20px;grid-column:1/-1;">No matches found for "${filterText}"</div>`;
                    emptyState.style.display = 'none';
                } else {
                    emptyState.style.display = 'block';
                }
                return;
            }

            emptyState.style.display = 'none';

            filtered.forEach(job => {
                const postDate = job.createdAt ? new Date(job.createdAt.seconds * 1000) : new Date();
                const timeAgo = timeSince(postDate);
                const companyInitial = job.company ? job.company.charAt(0).toUpperCase() : 'C';

                // --- Admin Logic Check ---
                // Status: 'Active' (Normal), 'Paused' (No Apps), 'Closed' (Archived)
                // ApplicationsEnabled: Boolean override
                
                const isClosed = job.status === 'Closed';
                const isPaused = job.status === 'Paused' || job.applicationsEnabled === false;
                
                let cardClass = 'job-card';
                let statusBadge = '';
                let applyBtnHTML = `<a href="apply.html?id=${job.id}" class="btn-apply">Apply</a>`;

                if (isClosed) {
                    cardClass += ' closed';
                    statusBadge = `<div class="status-badge-overlay">Closed</div>`;
                    // If closed, Apply button becomes "Remove" for better UX
                    applyBtnHTML = `<button onclick="removeJob('${job.id}')" class="btn-apply" style="background:#fee2e2; color:#ef4444; border:none; box-shadow:none;">Remove</button>`;
                } else if (isPaused) {
                    statusBadge = `<div class="status-badge-overlay status-paused">Paused</div>`;
                    applyBtnHTML = `<button class="btn-apply btn-disabled">Paused</button>`;
                }

                const card = document.createElement('div');
                card.className = cardClass;
                card.innerHTML = `
                    ${statusBadge}
                    <div class="card-top">
                        <div class="company-logo">${companyInitial}</div>
                        <!-- Bookmark button acts as delete here -->
                        <button class="bookmark-btn" onclick="removeJob('${job.id}')" title="Remove from Saved">
                            <i class="fas fa-bookmark"></i>
                        </button>
                    </div>
                    
                    <h3 class="job-title">${job.title}</h3>
                    <div class="company-name">
                        <i class="fas fa-building" style="font-size:0.8rem;"></i> ${job.company}
                    </div>
                    
                    <div class="job-details-grid">
                        <span class="detail-pill"><i class="fas fa-map-marker-alt"></i> ${job.city || 'Remote'}</span>
                        <span class="detail-pill"><i class="fas fa-briefcase"></i> ${job.type || 'Full Time'}</span>
                        <span class="detail-pill"><i class="fas fa-money-bill-wave"></i> ${job.salary || 'Competitive'}</span>
                    </div>

                    <div class="time-badge">
                        <i class="far fa-clock"></i> ${timeAgo}
                    </div>

                    <div class="card-footer">
                        <a href="job-details.html?id=${job.id}" class="btn-view">View</a>
                        ${applyBtnHTML}
                    </div>
                `;
                jobsGrid.appendChild(card);
            });
        }

        // 7. Remove Logic
        window.removeJob = async (jobId) => {
            if(!currentUser) return;
            
            try {
                await updateDoc(doc(db, "users", currentUser.uid), {
                    savedJobs: arrayRemove(jobId)
                });
                showToast("Job removed from saved");
            } catch(e) {
                console.error("Removal failed", e);
            }
        };

        // 8. Clear All Logic
        window.clearAllJobs = async () => {
            if(!currentUser) return;
            if(!confirm("Are you sure you want to remove all saved jobs?")) return;

            try {
                await updateDoc(doc(db, "users", currentUser.uid), {
                    savedJobs: []
                });
                showToast("All jobs cleared");
            } catch(e) {
                console.error("Clear all failed", e);
            }
        };

        // 9. Search Listener
        searchInput.addEventListener('input', (e) => {
            renderJobs(e.target.value);
        });

        // 10. Notification Badge
        function setupNotificationListener(userId) {
            const q = query(collection(db, "notifications"), where("userId", "==", userId), where("read", "==", false));
            onSnapshot(q, (snapshot) => {
                const count = snapshot.size;
                if(count > 0) {
                    navBadge.textContent = count > 9 ? '9+' : count;
                    navBadge.classList.add('show');
                } else {
                    navBadge.classList.remove('show');
                }
            });
        }

        // 11. Auto-Hide Scroll
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll <= 0) {
                header.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
            } else {
                if (currentScroll > lastScroll && currentScroll > 80) {
                    header.classList.add('hidden');
                    bottomNav.classList.add('hidden'); 
                } else {
                    header.classList.remove('hidden');
                    bottomNav.classList.remove('hidden'); 
                }
            }
            lastScroll = currentScroll;
        });

        // Helper
        function showToast(msg) {
            toast.innerHTML = `<i class="fas fa-check-circle"></i> <span>${msg}</span>`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

    </script>
</body>
